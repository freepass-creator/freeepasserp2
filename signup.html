<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 계정 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #0f172a; color: #ffffff; letter-spacing: -0.02em; }
        
        /* 마스터 요청: 각진 듯한 라운드 (4px) 설정 */
        .subtle-rounded { border-radius: 4px !important; }
        
        .role-btn.active { background-color: rgba(59, 130, 246, 0.2); color: #3b82f6; border: 1px solid #3b82f6; }
        @keyframes drawerAppear { 0% { transform: translateX(100%); } 100% { transform: translateX(0); } }
        .animate-drawer { animation: drawerAppear 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        #toast {
            visibility: hidden; min-width: 250px; background-color: #1e293b; color: #fff; text-align: center; 
            border-radius: 4px; padding: 16px; position: fixed; z-index: 20000; left: 50%; bottom: 30px; 
            transform: translateX(-50%); font-size: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="h-screen overflow-hidden select-none flex items-center justify-center">

<div id="toast">알림 메시지</div>

<div class="w-full max-w-sm space-y-8 p-6 text-center animate-drawer">
    <div class="space-y-2">
        <h1 class="text-2xl font-black text-blue-500 font-bold uppercase tracking-tighter italic">Registration</h1>
        <p class="text-slate-300 font-bold text-[10px] uppercase font-bold">파트너 계정 가입 신청</p>
    </div>

    <div class="bg-white/5 p-8 border border-white/10 subtle-rounded backdrop-blur-md shadow-2xl space-y-6 text-left">
        <div class="grid grid-cols-3 gap-2">
            <button onclick="setRole('sales')" id="btn-sales" class="role-btn active py-3 subtle-rounded font-black text-[10px] flex flex-col items-center gap-1 transition-all"><i data-lucide="trending-up" class="w-4 h-4"></i> 영업자</button>
            <button onclick="setRole('supplier')" id="btn-supplier" class="role-btn py-3 subtle-rounded font-black text-[10px] flex flex-col items-center gap-1 transition-all text-white/50"><i data-lucide="truck" class="w-4 h-4"></i> 공급사</button>
            <button onclick="setRole('admin')" id="btn-admin" class="role-btn py-3 subtle-rounded font-black text-[10px] flex flex-col items-center gap-1 transition-all text-white/50"><i data-lucide="shield" class="w-4 h-4"></i> 관리자</button>
        </div>

        <div class="space-y-4">
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/40 ml-1">아이디 (휴대전화번호)</label>
                <input type="text" id="reg-phone" placeholder="01012345678" class="w-full p-4 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/40 ml-1">소속 사업자등록번호 (대조용)</label>
                <input type="text" id="reg-biz-no" placeholder="000-00-00000" class="w-full p-4 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold">
            </div>
        </div>

        <button onclick="requestSignup()" class="w-full py-4 bg-blue-600 text-white font-black subtle-rounded shadow-xl hover:bg-blue-500 transition-all font-bold">가입 신청 완료</button>
        
        <div class="text-center">
            <button onclick="history.back()" class="text-slate-500 text-[10px] font-bold underline underline-offset-4 font-bold">이전 화면으로</button>
        </div>
    </div>

    <div class="text-slate-500 text-[9px] font-bold space-y-1">
        <p>아이디는 반드시 본인의 휴대전화번호를 사용해야 합니다.</p>
        <p>관리자가 사전에 등록한 사업자번호와 일치해야 가입이 가능합니다.</p>
        <p>미인가 접근 시 관련 법령에 따라 법적 제제를 받을 수 있습니다.</p>
    </div>
</div>

<script>
    let selectedRole = 'sales';

    function showMessage(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg; t.classList.add("show");
        setTimeout(() => { t.classList.remove("show"); }, 3000);
    }

    function setRole(role) {
        selectedRole = role;
        ['sales', 'supplier', 'admin'].forEach(r => {
            const btn = document.getElementById('btn-' + r);
            btn.classList.toggle('active', r === role);
            btn.classList.toggle('text-white/50', r !== role);
        });
    }

    function requestSignup() {
        const phone = document.getElementById('reg-phone').value.trim();
        const bizNo = document.getElementById('reg-biz-no').value.trim();
        
        if(!phone || !bizNo) return showMessage('모든 정보를 정확히 입력해주세요.');
        
        showMessage('가입 신청이 완료되었습니다. 관리자 승인을 기다려주세요.');
        
        setTimeout(() => {
            location.href = 'index.html';
        }, 2000);
    }

    lucide.createIcons();
</script>
</body>
</html>
