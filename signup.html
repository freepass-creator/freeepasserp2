<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 승인 요청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #0f172a; color: #ffffff; letter-spacing: -0.02em; }
        
        /* 각진 라운드 (4px) 설정 */
        .subtle-rounded { border-radius: 4px !important; }
        
        .role-btn { border: 1px solid rgba(255,255,255,0.1); }
        .role-btn.active { background-color: rgba(59, 130, 246, 0.2); color: #3b82f6; border: 1px solid #3b82f6; }
        
        @keyframes drawerAppear { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        .animate-drawer { animation: drawerAppear 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        #toast {
            visibility: hidden; min-width: 250px; background-color: #1e293b; color: #fff; text-align: center; 
            border-radius: 4px; padding: 14px; position: fixed; z-index: 20000; left: 50%; bottom: 30px; 
            transform: translateX(-50%); font-size: 11px; font-weight: 700;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4); border: 1px solid rgba(255,255,255,0.1);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="h-screen overflow-hidden select-none flex items-center justify-center">

<div id="toast">알림 메시지</div>

<div class="w-full max-w-sm p-6 animate-drawer">
    <div class="bg-white/5 p-8 border border-white/10 subtle-rounded backdrop-blur-md shadow-2xl space-y-6 text-left">
        <!-- 타이틀 -->
        <div class="text-center mb-8">
            <h1 class="text-xl font-black text-blue-500 tracking-tighter">계정 승인 요청</h1>
        </div>

        <!-- 역할 선택 -->
        <div class="grid grid-cols-2 gap-2">
            <button onclick="setRole('sales')" id="btn-sales" class="role-btn active py-3 subtle-rounded font-black text-[10px] flex flex-col items-center gap-1 transition-all">
                <i data-lucide="trending-up" class="w-4 h-4"></i> 영업자
            </button>
            <button onclick="setRole('supplier')" id="btn-supplier" class="role-btn py-3 subtle-rounded font-black text-[10px] flex flex-col items-center gap-1 transition-all text-white/40">
                <i data-lucide="truck" class="w-4 h-4"></i> 공급사
            </button>
        </div>

        <!-- 입력 폼 -->
        <div class="space-y-3">
            <div class="grid grid-cols-2 gap-2">
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-white/30 ml-1">이름</label>
                    <input type="text" id="reg-name" placeholder="성함 입력" class="w-full p-3 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold text-xs transition-all">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-white/30 ml-1">직책</label>
                    <input type="text" id="reg-position" placeholder="예: 팀장" class="w-full p-3 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold text-xs transition-all">
                </div>
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/30 ml-1">계정 아이디 (휴대전화번호)</label>
                <input type="text" id="reg-phone" maxlength="13" placeholder="010-0000-0000" class="w-full p-3 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold text-xs transition-all">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/30 ml-1">소속 사업자등록번호 (확인용)</label>
                <input type="text" id="reg-biz-no" maxlength="12" placeholder="000-00-00000" class="w-full p-3 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold text-xs transition-all">
            </div>
        </div>

        <!-- 버튼 섹션 -->
        <div class="space-y-3 pt-2">
            <button onclick="requestSignup()" class="w-full py-4 bg-blue-600 text-white font-black subtle-rounded shadow-xl hover:bg-blue-500 active:scale-[0.98] transition-all font-bold text-sm">신청 완료하기</button>
            
            <div class="text-center">
                <button onclick="location.href='index.html'" class="text-slate-500 text-[10px] font-bold underline underline-offset-4 hover:text-slate-300 transition-all">로그인 화면으로 돌아가기</button>
            </div>
        </div>
    </div>

    <!-- 하단 주의사항 및 저작권 -->
    <div class="mt-6 text-slate-500 text-[9px] font-bold space-y-3 opacity-60 bg-slate-900/30 p-4 rounded border border-white/5">
        <div class="space-y-1 text-left">
            <p>• 모든 정보는 관리자 확인 후 시스템 이용이 가능합니다.</p>
            <p>• 아이디는 반드시 본인의 실명과 연락처를 사용해야 합니다.</p>
            <p>• 비정상적인 접근 시 법적 조치가 취해질 수 있습니다.</p>
        </div>
        <p class="pt-2 border-t border-white/5 opacity-50 tracking-tighter text-[8px] uppercase">
            © 2025 FREEPASS MOBILITY. ALL RIGHTS RESERVED.
        </p>
    </div>
</div>

<script>
    let selectedRole = 'sales';

    function showMessage(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg; 
        t.classList.add("show");
        setTimeout(() => { t.classList.remove("show"); }, 3000);
    }

    function setRole(role) {
        selectedRole = role;
        ['sales', 'supplier'].forEach(r => {
            const btn = document.getElementById('btn-' + r);
            if (btn) {
                const isActive = r === role;
                btn.classList.toggle('active', isActive);
                btn.classList.toggle('text-white/40', !isActive);
            }
        });
    }

    // 휴대전화번호 자동 하이픈 로직
    const phoneInput = document.getElementById('reg-phone');
    phoneInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/[^0-9]/g, '');
        if (value.length > 11) value = value.substring(0, 11);
        
        let result = '';
        if (value.length <= 3) {
            result = value;
        } else if (value.length <= 7) {
            result = value.substring(0, 3) + '-' + value.substring(3);
        } else {
            result = value.substring(0, 3) + '-' + value.substring(3, 7) + '-' + value.substring(7);
        }
        e.target.value = result;
    });

    // 사업자등록번호 자동 하이픈 로직
    const bizNoInput = document.getElementById('reg-biz-no');
    bizNoInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/[^0-9]/g, '');
        if (value.length > 10) value = value.substring(0, 10);
        
        let result = '';
        if (value.length <= 3) {
            result = value;
        } else if (value.length <= 5) {
            result = value.substring(0, 3) + '-' + value.substring(3);
        } else {
            result = value.substring(0, 3) + '-' + value.substring(3, 5) + '-' + value.substring(5);
        }
        e.target.value = result;
    });

    function requestSignup() {
        const name = document.getElementById('reg-name').value.trim();
        const position = document.getElementById('reg-position').value.trim();
        const phone = document.getElementById('reg-phone').value.trim();
        const bizNo = document.getElementById('reg-biz-no').value.trim();
        
        if(!name || !position || !phone || !bizNo) {
            return showMessage('모든 정보를 입력해주세요.');
        }
        
        if(phone.length < 12) return showMessage('휴대전화번호 형식을 확인해주세요.');
        if(bizNo.length < 12) return showMessage('사업자등록번호 형식을 확인해주세요.');
        
        // 요청하신 대로 완료 메시지 출력 및 로그인 페이지 이동
        showMessage('완료되었습니다.');
        
        setTimeout(() => {
            location.href = 'index.html';
        }, 2000);
    }

    lucide.createIcons();
</script>
</body>
</html>
