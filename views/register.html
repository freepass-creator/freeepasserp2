<section class="h-screen w-screen flex items-center justify-center bg-[#f1f3f6]">
  <div class="w-[420px] bg-white border border-slate-200 rounded-2xl shadow-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-black text-blue-600 italic tracking-tighter">FREEPASS ERP</h1>
        <p class="text-[12px] text-slate-500 font-bold mt-1">회원가입</p>
      </div>
      <div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center">
        <i data-lucide="user-plus" class="w-5 h-5 text-blue-600"></i>
      </div>
    </div>

    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-[11px] font-extrabold text-slate-600 mb-1">아이디</label>
        <input id="reg-id" type="text"
          class="w-full px-3 py-2 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
          placeholder="아이디 입력" required />
      </div>

      <div>
        <label class="block text-[11px] font-extrabold text-slate-600 mb-1">비밀번호</label>
        <input id="reg-pw" type="password"
          class="w-full px-3 py-2 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
          placeholder="비밀번호 입력" required />
      </div>

      <div>
        <label class="block text-[11px] font-extrabold text-slate-600 mb-1">이름</label>
        <input id="reg-name" type="text"
          class="w-full px-3 py-2 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
          placeholder="이름 입력" required />
      </div>

      <button type="submit"
        class="w-full py-2.5 rounded-xl bg-blue-600 text-white font-black text-[12px] hover:bg-blue-700 active:scale-[0.99] transition-all">
        회원가입
      </button>
    </form>

    <div class="mt-5 text-center">
      <button id="go-login" class="text-blue-600 text-[11px] font-bold hover:text-blue-700">
        로그인으로 돌아가기
      </button>
    </div>
  </div>
</section>
