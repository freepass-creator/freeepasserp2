<section class="fp-login-page fp-center">
  <div class="fp-login-card">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="fp-title brand">FREEPASS ERP</h1>
        <p class="fp-subtitle">로그인 후 워크스페이스로 이동합니다.</p>
      </div>
      <div class="w-10 h-10 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center">
        <i data-lucide="shield" class="w-5 h-5 text-slate-200"></i>
      </div>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="fp-label">아이디</label>
        <input id="login-id" type="text" autocomplete="username"
          class="fp-input-dark" placeholder="아이디 입력" required />
      </div>

      <div>
        <label class="fp-label">비밀번호</label>
        <input id="login-pw" type="password" autocomplete="current-password"
          class="fp-input-dark" placeholder="비밀번호 입력" required />
      </div>

      <button type="submit" class="fp-btn fp-btn-login">
        <span>로그인</span>
        <i data-lucide="log-in" class="w-4 h-4"></i>
      </button>

      <p id="login-error" class="hidden fp-alert-error">로그인 실패 메시지</p>
    </form>

    <div class="mt-5 flex items-center justify-between">
      <button id="go-register" class="fp-link">회원가입</button>
      <button class="text-slate-400 hover:text-slate-200 text-[11px] font-bold">비밀번호 찾기</button>
    </div>
  </div>
</section>
