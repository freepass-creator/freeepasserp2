<section class="h-screen w-screen flex items-center justify-center bg-[#f1f3f6]">
  <div class="w-[420px] bg-white border border-slate-200 rounded-2xl shadow-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-black text-blue-600 italic tracking-tighter">FREEPASS ERP</h1>
        <p class="text-[12px] text-slate-500 font-bold mt-1">로그인 후 워크스페이스로 이동합니다.</p>
      </div>
      <div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center">
        <i data-lucide="shield" class="w-5 h-5 text-blue-600"></i>
      </div>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-[11px] font-extrabold text-slate-600 mb-1">아이디</label>
        <input id="login-id" type="text" autocomplete="username"
          class="w-full px-3 py-2 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
          placeholder="아이디 입력" required />
      </div>

      <div>
        <label class="block text-[11px] font-extrabold text-slate-600 mb-1">비밀번호</label>
        <input id="login-pw" type="password" autocomplete="current-password"
          class="w-full px-3 py-2 border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
          placeholder="비밀번호 입력" required />
      </div>

      <button type="submit"
        class="w-full py-2.5 rounded-xl bg-blue-600 text-white font-black text-[12px] hover:bg-blue-700 active:scale-[0.99] transition-all flex items-center justify-center gap-2">
        <span>로그인</span>
        <i data-lucide="log-in" class="w-4 h-4"></i>
      </button>

      <p id="login-error"
        class="hidden text-[11px] font-bold text-rose-600 bg-rose-50 border border-rose-200 rounded-xl px-3 py-2">
        로그인 실패 메시지
      </p>
    </form>

    <div class="mt-5 flex items-center justify-between text-[11px] font-bold">
      <button id="go-register" class="text-blue-600 hover:text-blue-700">회원가입</button>
      <button class="text-slate-400 hover:text-slate-600">비밀번호 찾기</button>
    </div>
  </div>
</section>
