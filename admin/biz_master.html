<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업자 마스터 관리 - 관제탑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/layout.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #f1f3f6; color: #1e293b; letter-spacing: -0.02em; }
        .subtle-rounded { border-radius: 4px !important; }
    </style>
</head>
<body class="h-screen overflow-hidden select-none">

<div id="app" class="h-screen flex flex-col overflow-hidden text-slate-800 font-bold">
    <header class="h-[50px] bg-white border-b border-slate-200 flex items-center px-4 justify-between z-50 shadow-sm font-bold">
        <div class="flex items-center gap-3">
            <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter border border-blue-200 px-1.5 rounded-sm">ADMIN TOWER</span>
            <span class="font-black text-slate-700">사업자 마스터 관리</span>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
        <nav class="w-[70px] bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-3 z-40 shadow-sm font-bold">
            <button class="side-btn active"><i data-lucide="database" class="w-5 h-5"></i><span class="text-[8px] mt-1">사업자관리</span></button>
            <button onclick="location.href='user_auth.html'" class="side-btn"><i data-lucide="users" class="w-5 h-5"></i><span class="text-[8px] mt-1">회원승인</span></button>
        </nav>

        <section class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-y-auto">
            <div class="p-8 max-w-4xl mx-auto w-full space-y-6">
                <div class="bg-white subtle-rounded border border-slate-200 p-8 space-y-6 shadow-sm">
                    <h3 class="text-[14px] font-black text-slate-800 border-l-4 border-blue-600 pl-3">1. 신규 사업자 정보 등록</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <input type="text" id="new_biz_no" placeholder="000-00-00000" class="w-full p-3 border subtle-rounded outline-none focus:border-blue-500 bg-slate-50 font-bold">
                        <select id="new_biz_type" class="w-full p-3 border subtle-rounded outline-none focus:border-blue-500 bg-slate-50 font-bold">
                            <option value="sales">영업 채널</option>
                            <option value="supplier">공급사</option>
                            <option value="admin">본사 (프리패스)</option>
                        </select>
                    </div>
                    <button onclick="addBizMaster()" class="w-full py-3.5 bg-blue-600 text-white font-black subtle-rounded shadow-md hover:bg-blue-700 transition-all">등록하기</button>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    function addBizMaster() {
        // 내부 변수명도 언더바로 통일하여 혼선 방지
        const biz_no = document.getElementById('new_biz_no').value.trim();
        alert('■ 신규 사업자 ' + biz_no + ' 등록 완료');
    }
    lucide.createIcons();
</script>
</body>
</html>
