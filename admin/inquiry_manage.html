<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 문의응대 - 관리자 관제탑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/layout.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #f1f3f6; color: #1e293b; letter-spacing: -0.02em; }
        /* 마스터 요청: 각진 듯한 라운드 (4px) 설정 */
        .subtle-rounded { border-radius: 4px !important; }
        .view-title-bar { height: 40px; background-color: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; padding: 0 16px; }
        .view-title-text { font-size: 11px; font-weight: 900; color: #334155; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
        .status-badge { px-1.5 py-0.5 rounded text-[8px] font-black border; }
    </style>
</head>
<body class="h-screen overflow-hidden select-none">

<div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-10 bg-slate-800 text-white px-6 py-3 rounded shadow-2xl invisible z-[10000]">알림 메시지</div>

<div id="app" class="h-screen flex flex-col overflow-hidden text-slate-800 font-bold">
    <header class="h-[50px] bg-white border-b border-slate-200 flex items-center px-4 justify-between z-50 shadow-sm font-bold">
        <div class="flex items-center gap-3">
            <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter border border-blue-200 px-1.5 rounded-sm font-bold">ADMIN TOWER</span>
            <span class="font-black text-slate-700 font-bold">실시간 문의 통합 관제</span>
        </div>
        <button onclick="location.href='../index.html'" class="text-slate-400 hover:text-rose-500 text-[10px] flex items-center gap-1 font-bold">
            <i data-lucide="log-out" class="w-3 h-3"></i> 로그아웃
        </button>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
        <nav class="w-[70px] bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-3 z-40 shadow-sm font-bold">
            <button onclick="location.href='registration.html'" class="side-btn"><i data-lucide="plus-square" class="w-5 h-5 font-bold"></i><span class="text-[8px] mt-1 font-bold">차량등록</span></button>
            <button onclick="location.href='inventory.html'" class="side-btn"><i data-lucide="layout-grid" class="w-5 h-5 font-bold"></i><span class="text-[8px] mt-1 font-bold">상품현황</span></button>
            <button class="side-btn active"><i data-lucide="message-square" class="w-5 h-5 font-bold"></i><span class="text-[8px] mt-1 font-bold font-bold">문의응대</span></button>
            <button onclick="location.href='user_auth.html'" class="side-btn"><i data-lucide="shield-check" class="w-5 h-5 font-bold font-bold"></i><span class="text-[8px] mt-1 font-bold font-bold">승인관리</span></button>
        </nav>

        <section class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-y-auto">
            <div class="view-title-bar">
                <span class="view-title-text font-black font-bold"><i data-lucide="messages-square" class="w-3.5 h-3.5 text-blue-600 font-bold"></i> 전 채널 실시간 문의 리스트</span>
            </div>
            
            <div class="p-6 font-bold">
                <div class="bg-white subtle-rounded border border-slate-200 shadow-sm overflow-hidden font-bold">
                    <table class="w-full text-center font-bold">
                        <thead class="bg-slate-50 border-b border-slate-100 font-bold">
                            <tr class="text-[10px] text-slate-400 font-black h-10 uppercase font-bold">
                                <th class="w-20 font-bold">상태</th>
                                <th class="w-28 font-bold">공급사 ID</th>
                                <th class="w-28 font-bold">영업자 코드</th>
                                <th class="w-32 font-bold">대상 차량번호</th>
                                <th class="text-left px-4 font-bold">최신 문의 내용</th>
                                <th class="w-24 font-bold">수신시간</th>
                                <th class="w-24 font-bold">관리</th>
                            </tr>
                        </thead>
                        <tbody id="admin-inquiry-list" class="divide-y divide-slate-50 font-bold">
                            <tr class="h-14 hover:bg-slate-50 transition-colors font-bold">
                                <td><span class="px-1.5 py-0.5 rounded text-[8px] font-black border bg-rose-50 text-rose-600 border-rose-100 font-bold">회신대기</span></td>
                                <td class="text-[9px] text-slate-400 font-bold">SUPP_A_01</td>
                                <td class="font-black text-blue-600 font-bold">010-9999-8888</td>
                                <td class="font-bold text-slate-800 font-bold">12가3456</td>
                                <td class="text-left px-4 truncate font-bold text-slate-600 font-bold">해당 차량 즉시 출고 가능한지 확인 부탁드립니다.</td>
                                <td class="text-slate-400 text-[9px] font-bold">14:05:22</td>
                                <td class="px-3">
                                    <button class="w-full py-1.5 bg-slate-100 text-[10px] subtle-rounded font-black hover:bg-slate-200 font-bold">관제입장</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    function showMessage(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg; t.style.visibility = "visible";
        setTimeout(() => { t.style.visibility = "hidden"; }, 3000);
    }
    lucide.createIcons();
</script>
</body>
</html>
