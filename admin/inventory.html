<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 상품현황 - 관리자 관제탑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/layout.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #f1f3f6; color: #1e293b; letter-spacing: -0.02em; }
        /* 마스터 요청: 각진 듯한 라운드 (4px) 설정 */
        .subtle-rounded { border-radius: 4px !important; }
        .view-title-bar { height: 40px; background-color: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; padding: 0 16px; }
        .view-title-text { font-size: 11px; font-weight: 900; color: #334155; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
    </style>
</head>
<body class="h-screen overflow-hidden select-none">

<div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-10 bg-slate-800 text-white px-6 py-3 rounded shadow-2xl invisible z-[10000]">알림 메시지</div>

<div id="app" class="h-screen flex flex-col overflow-hidden text-slate-800 font-bold">
    <header class="h-[50px] bg-white border-b border-slate-200 flex items-center px-4 justify-between z-50 shadow-sm font-bold">
        <div class="flex items-center gap-3">
            <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter border border-blue-200 px-1.5 rounded-sm">ADMIN TOWER</span>
            <span class="font-black text-slate-700">전체 상품 통합 현황</span>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="location.reload()" class="text-slate-400 hover:text-blue-600 text-[10px] flex items-center gap-1 font-bold">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> 새로고침
            </button>
            <button onclick="location.href='../index.html'" class="text-slate-400 hover:text-rose-500 text-[10px] flex items-center gap-1 font-bold">
                <i data-lucide="log-out" class="w-3 h-3"></i> 로그아웃
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
        <nav class="w-[70px] bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-3 z-40 shadow-sm font-bold">
            <button onclick="location.href='registration.html'" class="side-btn"><i data-lucide="plus-square" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">차량등록</span></button>
            <button class="side-btn active"><i data-lucide="layout-grid" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">상품현황</span></button>
            <button onclick="location.href='inquiry_manage.html'" class="side-btn"><i data-lucide="message-square" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">문의응대</span></button>
            <button onclick="location.href='user_auth.html'" class="side-btn"><i data-lucide="shield-check" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">승인관리</span></button>
            
            <div class="w-8 h-px bg-slate-100 my-2"></div>
            <button onclick="location.href='biz_master.html'" class="side-btn"><i data-lucide="database" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">사업자관리</span></button>
        </nav>

        <section class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-y-auto">
            <div class="view-title-bar">
                <span class="view-title-text font-black"><i data-lucide="list" class="w-3.5 h-3.5 text-blue-600"></i> 전체 공급사 통합 매물 리스트</span>
            </div>
            
            <div class="p-6">
                <div class="flex gap-2 mb-4">
                    <select class="p-2 border subtle-rounded bg-white text-[10px] font-bold outline-none focus:border-blue-500">
                        <option>전체 공급사</option>
                        <option>A파트너스</option>
                        <option>B렌트카</option>
                    </select>
                    <select class="p-2 border subtle-rounded bg-white text-[10px] font-bold outline-none focus:border-blue-500">
                        <option>전체 상태</option>
                        <option>대여가능</option>
                        <option>심사중</option>
                        <option>계약완료</option>
                    </select>
                    <input type="text" placeholder="차량번호 검색..." class="p-2 border subtle-rounded bg-white text-[10px] font-bold outline-none focus:border-blue-400 w-48">
                </div>

                <div class="bg-white subtle-rounded border border-slate-200 shadow-sm overflow-hidden font-bold">
                    <table class="w-full text-center">
                        <thead class="bg-slate-50 border-b border-slate-100">
                            <tr class="text-[10px] text-slate-400 font-black h-10 uppercase">
                                <th class="w-20">공급사</th>
                                <th class="w-24">구분</th>
                                <th>차량번호</th>
                                <th>모델 및 세부사양</th>
                                <th class="w-32">대여료(보증금)</th>
                                <th class="w-24">상태</th>
                                <th class="w-28">관리</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50 font-bold">
                            <tr class="h-14 hover:bg-slate-50 transition-colors">
                                <td class="text-[9px] text-blue-600 font-black">A파트너</td>
                                <td class="text-slate-400">재렌트</td>
                                <td class="font-black text-slate-700">12가3456</td>
                                <td class="text-left px-4">
                                    <div class="text-slate-800 font-bold">더 뉴 쏘렌토 MQ4 가솔린 2.5</div>
                                    <div class="text-[9px] text-slate-400 font-normal mt-0.5">5인승 / 노블레스 / 드라이브와이즈 / 스타일</div>
                                </td>
                                <td class="text-right px-4 font-black text-blue-700">
                                    <div>540,000원</div>
                                    <div class="text-[9px] text-slate-400 font-normal">(0원)</div>
                                </td>
                                <td><span class="px-1.5 py-0.5 bg-emerald-50 text-emerald-600 rounded text-[9px] font-black border border-emerald-100">대여가능</span></td>
                                <td class="px-3">
                                    <div class="flex gap-1">
                                        <button class="flex-1 py-1 bg-slate-100 text-[9px] subtle-rounded font-black hover:bg-slate-200">편집</button>
                                        <button class="flex-1 py-1 bg-rose-50 text-rose-600 text-[9px] subtle-rounded border border-rose-100 hover:bg-rose-100">중단</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    function showMessage(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg; t.style.visibility = "visible";
        setTimeout(() => { t.style.visibility = "hidden"; }, 3000);
    }
    lucide.createIcons();
</script>
</body>
</html>
