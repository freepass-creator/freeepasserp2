<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통합 상품현황 - 관리자 관제탑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/layout.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #f1f3f6; color: #1e293b; letter-spacing: -0.02em; }
        .subtle-rounded { border-radius: 4px !important; }
    </style>
</head>
<body class="h-screen overflow-hidden select-none">

<div id="app" class="h-screen flex flex-col overflow-hidden text-slate-800 font-bold">
    <header class="h-[50px] bg-white border-b border-slate-200 flex items-center px-4 justify-between z-50 shadow-sm font-bold">
        <div class="flex items-center gap-3">
            <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter border border-blue-200 px-1.5 rounded-sm">ADMIN TOWER</span>
            <span class="font-black text-slate-700">전체 상품 통합 현황</span>
        </div>
        <button onclick="location.href='../index.html'" class="text-slate-400 hover:text-rose-500 text-[10px] flex items-center gap-1 font-bold font-bold">
            <i data-lucide="log-out" class="w-3 h-3"></i> 로그아웃
        </button>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
        <nav class="w-[70px] bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-3 z-40 shadow-sm font-bold">
            <button onclick="location.href='registration.html'" class="side-btn"><i data-lucide="plus-square" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">차량등록</span></button>
            <button onclick="location.href='inventory.html'" class="side-btn active"><i data-lucide="layout-grid" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">상품현황</span></button>
            <button onclick="location.href='inquiry_manage.html'" class="side-btn"><i data-lucide="message-square" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">문의응대</span></button>
            <button onclick="location.href='user_auth.html'" class="side-btn"><i data-lucide="shield-check" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">승인관리</span></button>
            
            <div class="w-8 h-px bg-slate-100 my-2"></div>
            <button onclick="location.href='biz_master.html'" class="side-btn"><i data-lucide="database" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">사업자관리</span></button>
        </nav>

        <section class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-y-auto font-bold">
            <div class="h-10 bg-white border-b flex items-center px-4 justify-between font-bold">
                <span class="text-[11px] font-black text-slate-700"><i data-lucide="list" class="w-3.5 h-3.5 inline-block mr-1 text-blue-600"></i> 전체 공급사 매물 리스트</span>
            </div>
            
            <div class="p-4 font-bold">
                <div class="bg-white subtle-rounded border border-slate-200 shadow-sm overflow-hidden font-bold">
                    <table class="w-full text-center font-bold">
                        <thead class="bg-slate-50 border-b border-slate-100 font-bold">
                            <tr class="text-[10px] text-slate-400 font-black h-10 font-bold">
                                <th class="w-16">공급사</th>
                                <th>차량번호</th>
                                <th>모델명</th>
                                <th>대여료</th>
                                <th>상태</th>
                                <th class="w-32">관리</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50 font-bold">
                            <tr class="h-12 hover:bg-slate-50 font-bold">
                                <td class="text-[9px] text-blue-600 font-black font-bold">A파트너</td>
                                <td class="font-bold">12가3456</td>
                                <td class="text-left px-4 font-bold font-bold font-bold">더 뉴 쏘렌토 MQ4</td>
                                <td class="text-right px-4 font-black font-bold">540,000원</td>
                                <td><span class="px-1.5 py-0.5 bg-emerald-50 text-emerald-600 rounded text-[9px] font-bold font-bold font-bold">대여가능</span></td>
                                <td class="px-2 font-bold font-bold">
                                    <button class="w-full py-1 bg-slate-100 text-[10px] subtle-rounded font-bold font-bold font-bold font-bold">상세편집</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
