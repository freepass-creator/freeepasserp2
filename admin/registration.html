<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 관제 - 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/layout.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #f1f3f6; color: #1e293b; letter-spacing: -0.02em; }
        .subtle-rounded { border-radius: 4px !important; }
        .section-card { background: white; border: 1px solid #e2e8f0; padding: 24px; margin-bottom: 20px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .section-title { font-size: 13px; font-weight: 900; color: #1e293b; border-left: 4px solid #2563eb; padding-left: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 6px; }
        .input-label { text-[9px] font-black text-slate-400 uppercase mb-1.5 block; }
        .form-input { width: 100%; p-3; border: 1px solid #e2e8f0; border-radius: 4px; outline: none; background-color: #f8fafc; font-weight: 700; padding: 10px; }
        .form-input:focus { border-color: #2563eb; background-color: #ffffff; }
    </style>
</head>
<body class="h-screen overflow-hidden select-none">
<div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-10 bg-slate-800 text-white px-6 py-3 rounded shadow-2xl invisible z-[10000]">알림 메시지</div>
<div id="app" class="h-screen flex flex-col overflow-hidden text-slate-800 font-bold">
    <header class="h-[50px] bg-white border-b border-slate-200 flex items-center px-4 justify-between z-50 shadow-sm font-bold">
        <div class="flex items-center gap-3">
            <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter border border-blue-200 px-1.5 rounded-sm">ADMIN TOWER</span>
            <span class="font-black text-slate-700">관리자 전용 상품 등록</span>
        </div>
        <button onclick="location.href='../index.html'" class="text-slate-400 hover:text-rose-500 text-[10px] flex items-center gap-1 font-bold"><i data-lucide="log-out" class="w-3 h-3"></i> 로그아웃</button>
    </header>
    <main class="flex-1 flex overflow-hidden relative">
        <nav class="w-[70px] bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-3 z-40 shadow-sm font-bold">
            <button onclick="location.href='registration.html'" class="side-btn active"><i data-lucide="plus-square" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">차량등록</span></button>
            <button onclick="location.href='inventory.html'" class="side-btn"><i data-lucide="layout-grid" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">상품현황</span></button>
            <button onclick="location.href='inquiry_manage.html'" class="side-btn"><i data-lucide="message-square" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">문의응대</span></button>
            <button onclick="location.href='user_auth.html'" class="side-btn"><i data-lucide="shield-check" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">승인관리</span></button>
            <div class="w-8 h-px bg-slate-100 my-2"></div>
            <button onclick="location.href='biz_master.html'" class="side-btn"><i data-lucide="database" class="w-5 h-5"></i><span class="text-[8px] mt-1 font-bold">사업자관리</span></button>
        </nav>
        <section class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-y-auto p-8">
            <div class="max-w-4xl mx-auto w-full">
                <div class="section-card border-blue-200 bg-blue-50/30">
                    <h2 class="section-title text-blue-600">공급사 지정</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="input-label">등록 공급사 선택</label><select class="form-input"><option>A파트너스</option><option>직영 (프리패스)</option></select></div>
                    </div>
                </div>
                <div class="section-card">
                    <h2 class="section-title">1. 차량 정보</h2>
                    <div class="grid grid-cols-3 gap-4">
                        <div><label class="input-label">차량번호</label><input type="text" placeholder="12가3456" class="form-input"></div>
                        <div><label class="input-label">모델명</label><input type="text" placeholder="더 뉴 쏘렌토 MQ4" class="form-input"></div>
                        <div><label class="input-label">연식</label><input type="number" placeholder="2025" class="form-input"></div>
                    </div>
                </div>
                <div class="flex gap-4 mb-20"><button onclick="alert('■ 등록 완료')" class="flex-1 py-4 bg-blue-600 text-white font-black text-sm subtle-rounded shadow-lg font-bold">최종 상품 등록 완료</button></div>
            </div>
        </section>
    </main>
</div>
<script>lucide.createIcons();</script>
</body>
</html>
