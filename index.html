<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장기렌터카 영업전용 ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/layout.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #0f172a; color: #ffffff; letter-spacing: -0.02em; }
        /* 마스터 요청: 각진 듯한 라운드 (4px) 설정 */
        .subtle-rounded { border-radius: 4px !important; }
        @keyframes drawerAppear { 0% { transform: translateX(100%); } 100% { transform: translateX(0); } }
        .animate-drawer { animation: drawerAppear 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
    </style>
</head>
<body class="h-screen overflow-hidden select-none flex items-center justify-center">

<div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-10 bg-slate-800 text-white px-6 py-3 rounded shadow-2xl invisible z-[10000]">알림 메시지</div>

<div class="w-full max-w-sm space-y-8 animate-drawer p-6 text-center">
    <div class="space-y-2">
        <h1 class="text-2xl font-black tracking-tighter text-blue-500 font-bold">반갑습니다.</h1>
        <p class="text-slate-300 font-bold text-lg tracking-tight font-bold">장기렌터카 영업전용 ERP</p>
    </div>

    <div class="bg-white/5 p-8 border border-white/10 subtle-rounded backdrop-blur-md shadow-2xl space-y-6">
        <div class="space-y-4 text-left">
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/40 ml-1 uppercase font-bold">아이디 (휴대전화번호)</label>
                <input type="text" id="user-phone" placeholder="01012345678" class="w-full p-4 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/40 ml-1 uppercase font-bold">비밀번호 (보안코드)</label>
                <input type="password" id="user-pw" placeholder="보안코드 입력" class="w-full p-4 bg-slate-900 border border-slate-700 text-white text-center tracking-[0.5em] outline-none subtle-rounded focus:border-blue-500 font-bold">
            </div>
        </div>

        <button onclick="login()" class="w-full py-4 bg-blue-600 text-white font-black subtle-rounded shadow-xl hover:bg-blue-500 transition-all font-bold">시스템 보안 접속</button>
        
        <div class="pt-2">
            <button onclick="location.href='signup.html'" class="text-slate-400 hover:text-blue-400 text-[10px] font-bold transition-colors underline underline-offset-4 font-bold">신규 계정 생성하기 (회원가입)</button>
        </div>
    </div>

    <div class="space-y-1 text-slate-500 text-[9px] font-bold leading-relaxed">
        <p>본 시스템은 승인된 파트너사 전용 관제 플랫폼입니다.</p>
        <p>인가되지 않은 접근 및 데이터 탈취 시 법적 제제를 받을 수 있습니다.</p>
        <p>모든 접속 기록과 활동 내역은 실시간 기록됩니다.</p>
    </div>
</div>

<script>
    function showMessage(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg; t.style.visibility = "visible";
        setTimeout(() => { t.style.visibility = "hidden"; }, 3000);
    }

    async function login() {
        const phone = document.getElementById('user-phone').value.trim();
        const pw = document.getElementById('user-pw').value.trim();

        if(!phone || !pw) return showMessage('아이디와 비밀번호를 입력해주세요.');

        // 마스터 요청: 관리자 테스트 계정 (1111 / 1111)
        if (phone === '1111' && pw === '1111') {
            showMessage('관리자 마스터 권한으로 접속합니다.');
            setTimeout(() => {
                // 루트 기준 admin 폴더 내 biz_master.html로 이동
                location.href = 'admin/biz_master.html';
            }, 800);
        } else {
            showMessage('승인되지 않은 계정이거나 정보가 일치하지 않습니다.');
        }
    }
</script>
</body>
</html>
