<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FREEPASS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* [보안] 드래그 및 우측클릭 방지 최소 설정 */
        * { -webkit-user-select: none; user-select: none; font-family: sans-serif; }
        input { -webkit-user-select: text; user-select: text; }
        body { background-color: #0f172a; margin: 0; }
        .hidden { display: none !important; }
        .animate-drawer-reset { animation: d-in 0.25s ease-out forwards; }
        @keyframes d-in { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="root" class="h-screen overflow-hidden">
        
        <div id="access-gate" class="fixed inset-0 flex flex-col items-center justify-center bg-[#0f172a] z-[9999]">
            <div class="bg-white/5 p-8 border border-white/10 rounded-2xl shadow-2xl text-center space-y-6">
                <h1 class="text-2xl font-black text-blue-500 italic">FREEPASS ERP</h1>
                <input type="password" id="login-pw" maxlength="4" placeholder="****" 
                       class="w-full p-4 bg-slate-900 border border-slate-700 text-center text-3xl text-white outline-none rounded-xl">
                <button onclick="checkAuth()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl">접속하기</button>
            </div>
        </div>

    </div>

    <script type="module">
        import { UI } from './js/ui.js';

        window.checkAuth = () => {
            const pw = document.getElementById('login-pw').value;
            if (pw === '7777') {
                document.getElementById('access-gate').remove(); 
                UI.init(); // 여기서부터 js/ui.js가 모든 화면을 그립니다.
            } else {
                alert('코드 불일치');
            }
        };

        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') window.checkAuth(); 
        });
    </script>
</body>
</html>
