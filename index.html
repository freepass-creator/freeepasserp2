        <div class="p-3 bg-white border-t flex gap-2 items-end">

                id="drawer-chat-input" 
                rows="1"

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'kakao-multi-chat';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ë¡œì»¬ í…ŒìŠ¤íŠ¸ìš© ê³ ìœ  ì„¸ì…˜ ID ìƒì„± (ë¸Œë¼ìš°ì € íƒ­ë§ˆë‹¤ ë‹¤ë¦„)
        const sessionTabId = Math.random().toString(36).substring(7);

        window.me = { nameTitle: "" };
        window.selectedId = null;
        let chatUnsubscribe = null;

        window.switchView = (viewId) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        };

        window.handleLogin = async () => {
            const nick = document.getElementById('login-nickname').value.trim();
            if (!nick) return;
            window.me.nameTitle = nick;
            
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                document.getElementById('my-profile').innerText = `ë‚˜: ${nick}`;
                switchView('view-lobby');
            } catch (err) { console.error(err); }
        };

        window.showLobby = () => {
            if (chatUnsubscribe) chatUnsubscribe();
            switchView('view-lobby');
        };

        window.enterChat = (title, roomId) => {
            window.selectedId = roomId;
            document.getElementById('chat-title').innerText = title;
            switchView('view-chat');
            loadChats(roomId);
        };

        function loadChats(roomId) {
            const chatContainer = document.getElementById('drawer-chat-messages');
            chatContainer.innerHTML = '';

            const q = query(
                collection(db, "artifacts", appId, "public", "data", "chatRooms", roomId, "messages")
            );

            chatUnsubscribe = onSnapshot(q, (snapshot) => {
                chatContainer.innerHTML = '';
                const messages = [];
                snapshot.forEach(doc => messages.push(doc.data()));
                messages.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                messages.forEach(msg => renderSingleMessage(msg));
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        window.sendMsgFromDrawer = async () => {
            const input = document.getElementById('drawer-chat-input');
            const msgText = input?.value.trim();
            const user = auth.currentUser;

            if (!msgText || !window.selectedId || !user) return;

            try {
                await addDoc(collection(db, "artifacts", appId, "public", "data", "chatRooms", window.selectedId, "messages"), {
                    sender: window.me.nameTitle,
                    text: msgText,
                    createdAt: serverTimestamp(),
                    uid: user.uid,
                    sessionId: sessionTabId // íƒ­ êµ¬ë¶„ì„ ìœ„í•œ ì„¸ì…˜ ID ì¶”ê°€
                });
                input.value = '';
                input.focus();
            } catch (e) { console.error(e); }
        };

        function renderSingleMessage(msg) {
            const chatContainer = document.getElementById('drawer-chat-messages');
            
            // [ìˆ˜ì •ëœ ë¡œì§] 
            // 1. UIDê°€ ê°™ê³ 
            // 2. íƒ­ ì„¸ì…˜ IDê°€ ê°™ê±°ë‚˜ ë‹‰ë„¤ì„ì´ ê°™ìœ¼ë©´ 'ë‚˜'ë¡œ ì¸ì‹
            // ì´ë ‡ê²Œ í•˜ë©´ í•œ PCì˜ ë‹¤ë¥¸ íƒ­ì—ì„œ ë‹¤ë¥¸ ë‹‰ë„¤ì„ìœ¼ë¡œ ë“¤ì–´ì™”ì„ ë•Œ ë‚¨ìœ¼ë¡œ ë³´ì…ë‹ˆë‹¤.
            const isMe = msg.sessionId === sessionTabId;
            
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} w-full mb-3`;
            
            let timeStr = "";
            if (msg.createdAt) {
                const date = new Date(msg.createdAt.seconds * 1000);
                timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            div.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <div class="flex items-center gap-1 mb-1">
                        ${!isMe ? `<span class="text-[10px] text-slate-700 font-bold ml-1">${msg.sender}</span>` : `<span class="text-[9px] text-yellow-600 font-bold mr-1 italic">ë‚˜</span>`}
                    </div>
                    <div class="flex items-end gap-1 ${isMe ? 'flex-row-reverse' : 'flex-row'}">
                        <div class="chat-bubble ${isMe ? 'bubble-me' : 'bubble-other'} text-[12px] shadow-sm font-medium border ${isMe ? 'border-yellow-400' : 'border-white'}">
                            ${msg.text}
                        </div>
                        <span class="text-[8px] text-slate-500 mb-0.5 whitespace-nowrap">${timeStr}</span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
        }

        window.handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                window.sendMsgFromDrawer();
            }
        };
    </script>
