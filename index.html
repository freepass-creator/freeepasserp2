    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'html-chat-final';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userNickname = "";
        let isAuthReady = false;

        const loginView = document.getElementById('login-view');
        const chatView = document.getElementById('chat-view');
        const messageList = document.getElementById('message-list');
        const displayNickname = document.getElementById('display-nickname');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');

        lucide.createIcons();

        // 1. RULE 3: Auth Before Queries
        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) { console.error(err); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                isAuthReady = true;
                loginBtn.disabled = false;
                loginBtnText.textContent = "ì…ì¥í•˜ê¸°";
            }
        });

        authenticate();

        // 2. ë¡œê·¸ì¸ ì´ë²¤íŠ¸
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const val = document.getElementById('nickname-input').value.trim();
            if (!isAuthReady || !val) return;

            userNickname = val;
            displayNickname.textContent = userNickname;
            loginView.classList.add('hide');
            chatView.classList.remove('hide');
            
            startChat();
        });

        // 3. ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ (RULE 1 & 2)
        function startChat() {
            if (!auth.currentUser) return;
            const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');

            onSnapshot(messagesRef, (snapshot) => {
                const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // RULE 2: í´ë¼ì´ì–¸íŠ¸ ì¸¡ ì •ë ¬
                const sorted = docs.sort((a, b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
                render(sorted);
            });
        }

        function render(messages) {
            messageList.innerHTML = '';
            messages.forEach(msg => {
                // ì´ ë¶€ë¶„ì´ í•µì‹¬ì…ë‹ˆë‹¤! í˜„ì¬ ì ‘ì†í•œ ìœ ì €ì˜ UIDì™€ ë©”ì‹œì§€ì˜ UIDë¥¼ ë¹„êµí•©ë‹ˆë‹¤.
                const isMe = msg.uid === auth.currentUser?.uid;
                const time = msg.createdAt ? new Date(msg.createdAt.toMillis()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

                const group = document.createElement('div');
                group.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} message-appear mb-4`;
                
                // ë‚´ê°€ ë³´ë‚¸ ê±´ ë‹‰ë„¤ì„ ì—†ì´ ì˜¤ë¥¸ìª½ íŒŒë€ìƒ‰, ë‚¨ì´ ë³´ë‚¸ ê±´ ë‹‰ë„¤ì„ê³¼ í•¨ê»˜ ì™¼ìª½ í°ìƒ‰
                group.innerHTML = `
                    <div class="flex flex-col max-w-[80%] ${isMe ? 'items-end' : 'items-start'}">
                        ${!isMe ? `<span class="text-[11px] font-bold text-slate-400 mb-1 ml-2">${msg.displayName}</span>` : ''}
                        <div class="flex items-end gap-2 ${isMe ? 'flex-row-reverse' : 'flex-row'}">
                            <div class="px-4 py-2.5 rounded-2xl shadow-sm text-sm ${
                                isMe 
                                ? 'bg-blue-600 text-white rounded-tr-none' 
                                : 'bg-white text-slate-800 rounded-tl-none border border-slate-200'
                            }">
                                ${escapeHtml(msg.text)}
                            </div>
                            <span class="text-[9px] text-slate-300 font-medium mb-1 whitespace-nowrap">${time}</span>
                        </div>
                    </div>
                `;
                messageList.appendChild(group);
            });
            messageList.scrollTop = messageList.scrollHeight;
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !auth.currentUser) return;

            input.value = '';
            try {
                const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                await addDoc(messagesRef, {
                    text: text,
                    uid: auth.currentUser.uid,
                    displayName: userNickname,
                    createdAt: serverTimestamp()
                });
            } catch (err) { console.error(err); }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
