<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장기렌터카 영업전용 ERP - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { -webkit-font-smoothing: antialiased; font-family: 'Pretendard', sans-serif; font-weight: 500; }
        body { font-size: 11px; background-color: #0f172a; color: #ffffff; letter-spacing: -0.02em; }
        .subtle-rounded { border-radius: 4px !important; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen overflow-hidden select-none flex items-center justify-center">

<!-- 알림 메시지 (토스트) -->
<div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-10 bg-slate-800 text-white px-6 py-3 rounded shadow-2xl invisible z-[10000] text-[10px] font-bold border border-white/10"></div>

<div class="w-full max-w-sm space-y-8 p-6 text-center animate-fade-in">
    <!-- 상단 헤더 섹션 -->
    <div class="space-y-1 mb-10">
        <h1 class="text-4xl font-black text-white tracking-tighter mb-2">반갑습니다!</h1>
        <p class="text-slate-400 font-bold text-xs tracking-widest">장기렌터카 영업전용 시스템</p>
    </div>

    <!-- 로그인 카드 -->
    <div class="bg-white/5 p-8 border border-white/10 subtle-rounded backdrop-blur-md shadow-2xl space-y-6">
        <div class="space-y-4 text-left">
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/40 ml-1">계정 아이디</label>
                <input type="text" id="login-id" placeholder="휴대전화번호 입력" class="w-full p-4 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold text-xs transition-all">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-bold text-white/40 ml-1">비밀번호</label>
                <input type="password" id="login-pw" placeholder="비밀번호 입력" class="w-full p-4 bg-slate-900 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold text-xs transition-all">
            </div>
        </div>

        <div class="flex items-center justify-between px-1">
            <label class="flex items-center gap-2 cursor-pointer group">
                <input type="checkbox" class="hidden peer">
                <div class="w-4 h-4 border border-slate-600 rounded bg-slate-900 peer-checked:bg-blue-600 peer-checked:border-blue-600 transition-all flex items-center justify-center">
                    <div class="w-1.5 h-1.5 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
                </div>
                <span class="text-[10px] text-slate-400 group-hover:text-slate-200 transition-all">접속 정보 기억</span>
            </label>
            <a href="#" class="text-[10px] text-slate-500 hover:text-blue-400 transition-all font-bold">비밀번호 찾기</a>
        </div>

        <button onclick="handleLogin()" class="w-full py-4 bg-blue-600 text-white font-black subtle-rounded shadow-xl hover:bg-blue-500 active:scale-[0.98] transition-all font-bold text-sm">시스템 접속하기</button>
        
        <div class="pt-2 border-t border-white/5">
            <button onclick="location.href='signup.html'" class="w-full py-3 text-slate-400 hover:text-white text-[10px] font-bold transition-all">
                신규 계정 신청
            </button>
        </div>
    </div>

    <!-- 하단 주의사항 및 저작권 정보 -->
    <div class="text-slate-500 text-[9px] font-bold space-y-3 opacity-60 bg-slate-900/30 p-4 rounded border border-white/5">
        <p class="leading-relaxed">
            본 시스템은 인가된 영업 인원 전용 플랫폼입니다. 타인의 정보를 도용하거나 비정상적인 방법으로 접속을 시도할 경우 관계 법령에 따라 민형사상 책임을 질 수 있습니다.
        </p>
        <p class="pt-2 border-t border-white/5 opacity-50 italic tracking-tighter text-[8px]">
            © 2025 FREEPASS MOBILITY. ALL RIGHTS RESERVED.
        </p>
    </div>
</div>

<script>
    // 메시지 알림 함수
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.classList.remove('invisible');
        setTimeout(() => toast.classList.add('invisible'), 3000);
    }

    // 로그인 시도 함수
    function handleLogin() {
        const id = document.getElementById('login-id').value.trim();
        const pw = document.getElementById('login-pw').value.trim();
        
        if(!id || !pw) {
            showToast('아이디와 비밀번호를 모두 입력해주세요.');
            return;
        }
        
        showToast('로그인 정보를 확인 중입니다...');
    }
</script>
</body>
</html>
