<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FREEPASS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page-section { display: none; }
        .page-section.active { display: block; }
    </style>
</head>
<body>
    <div id="section-login" class="page-section active text-white">
        <p class="text-black p-10">로그인 화면 로딩 중...</p>
    </div>

    <div id="section-signup" class="page-section text-white">
        </div>

    <div id="section-workspace" class="page-section h-screen">
        </div>

    <script>
        // 화면 전환 전용 함수 (이건 안 변함)
        function showPage(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById('section-' + id).classList.add('active');
        }
    </script>
</body>
</html>
