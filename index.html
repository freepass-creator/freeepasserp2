            </div>
            <div onclick="enterRoom('hr', 'ì¸ì‚¬/ê´€ë¦¬ë¶€ ëŒ€í™”ë°©')" class="flex items-center gap-4 p-5 hover:bg-slate-50 cursor-pointer transition-all rounded-2xl border border-transparent hover:border-slate-100 shadow-sm bg-white active:scale-95">
                <div class="w-14 h-14 bg-purple-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ¢</div>
                <div class="flex-1"><h3 class="font-bold text-slate-800 text-lg">ì¸ì‚¬/ê´€ë¦¬ë¶€</h3><p class="text-xs text-slate-400">ì‚¬ë‚´ ê³µì§€ ë° ì†Œí†µ</p></div>
            </div>
            <div onclick="enterRoom('logistics', 'ë¬¼ë¥˜/ì°½ê³  ëŒ€í™”ë°©')" class="flex items-center gap-4 p-5 hover:bg-slate-50 cursor-pointer transition-all rounded-2xl border border-transparent hover:border-slate-100 shadow-sm bg-white active:scale-95">
                <div class="w-14 h-14 bg-green-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ“¦</div>
                <div class="flex-1"><h3 class="font-bold text-slate-800 text-lg">ë¬¼ë¥˜/ì°½ê³ íŒ€</h3><p class="text-xs text-slate-400">ì¬ê³  í˜„í™© ê³µìœ </p></div>

    <!-- 3. ì±„íŒ… í™”ë©´ -->
    <div id="view-chat" class="screen w-full max-w-md h-[650px] bg-white rounded-3xl shadow-2xl flex-col overflow-hidden border border-slate-200">
        <div class="p-5 bg-white border-b flex items-center gap-4 shadow-sm">
            <button onclick="switchView('view-lobby')" class="p-2 hover:bg-slate-100 rounded-xl">â†</button>
            <div class="flex-1">
                <h1 id="chat-room-name" class="font-black text-slate-900 text-md">Team Room</h1>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 chat-bg flex flex-col gap-3"></div>
        <div class="p-4 bg-white border-t flex gap-2 items-end">

            <button onclick="sendMessage()" class="bg-[#fee500] hover:bg-[#fada00] text-slate-800 w-12 h-12 flex items-center justify-center rounded-2xl shadow-md transition-all active:scale-90">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBlVYdSkA7RDgzfOmIWq8BUSMtDQ_H1E5Q",
            authDomain: "freepasserp.firebaseapp.com",
            projectId: "freepasserp",
            storageBucket: "freepasserp.firebasestorage.app",
            messagingSenderId: "1148826501",
            appId: "1:1148826501:web:d8c6cede613949a2610aec",
            measurementId: "G-HVZ10P3ED9"
        };
        
        // ë°ì´í„° ê²½ë¡œ ê³ ì • (ì¤‘ìš”: ë‹¤ë¥¸ ì‚¬ëŒê³¼ ê°™ì€ IDë¥¼ ì¨ì•¼ ì—°ë™ë©ë‹ˆë‹¤)
        const appId = "freepass-erp-system-v1";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const sessionTabId = Math.random().toString(36).substring(7);
        window.userData = { name: "", uid: "" };
        window.currentRoomId = "";
        let chatUnsubscribe = null;

        // ì¸ì¦ ìƒíƒœ ê°ì‹œ (Rule 3 ì¤€ìˆ˜)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.userData.uid = user.uid;
                console.log("Connected:", user.uid);
            } else {
                window.userData.uid = "";
                switchView('view-login');
            }
        });

        window.switchView = (viewId) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            if(viewId === 'view-lobby' && chatUnsubscribe) {
                chatUnsubscribe();
                chatUnsubscribe = null;
            }
        };

        window.handleLogin = async () => {
            const nick = document.getElementById('login-nickname').value.trim();
            const btn = document.getElementById('btn-login');
            const errBox = document.getElementById('error-display');

            if (!nick) return alert("ì‚¬ìš©í•˜ì‹¤ ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.");

            btn.disabled = true;
            btn.innerHTML = `<span class="spinner"></span> ì ‘ì† ì¤‘...`;
            errBox.classList.add('hidden');

            try {
                // íŒŒì´ì–´ë² ì´ìŠ¤ ì¸ì¦ ë¨¼ì € ì™„ë£Œ
                await signInAnonymously(auth);
                window.userData.name = nick;
                document.getElementById('lobby-profile').innerText = `ì ‘ì†ì: ${nick}`;
                document.getElementById('chat-user-tag').innerText = `User: ${nick}`;
                
                switchView('view-lobby');
            } catch (err) {
                btn.disabled = false;
                btn.innerText = "ì ‘ì†í•˜ê¸°";
                errBox.classList.remove('hidden');
                errBox.innerText = `[ì—°ê²° ì‹¤íŒ¨] íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.\nCode: ${err.code}`;
                console.error(err);
            }
        };

        window.handleLogout = async () => {
            if (!confirm("ë©”ì‹ ì €ë¥¼ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            try {
                if (chatUnsubscribe) chatUnsubscribe();
                await signOut(auth);
                location.reload();
            } catch (err) { console.error(err); }
        };

        window.enterRoom = (roomId, roomName) => {
            if (!auth.currentUser) return alert("ì¸ì¦ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ ì£¼ì„¸ìš”.");
            window.currentRoomId = roomId;
            document.getElementById('chat-room-name').innerText = roomName;
            switchView('view-chat');
            loadMessages(roomId);
        };

        function loadMessages(roomId) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '<div class="text-center text-[10px] text-slate-400 my-10 animate-pulse font-bold">DATA SYNCING...</div>';
            
            // ê³µìš© ê²½ë¡œ ì‚¬ìš© (/artifacts/{appId}/public/data/{collectionName})
            const collectionName = "team_chat_" + roomId;
            const q = query(collection(db, "artifacts", appId, "public", "data", collectionName));
            
            // ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
            chatUnsubscribe = onSnapshot(q, (snapshot) => {
                container.innerHTML = '';
                const msgs = [];
                snapshot.forEach(doc => msgs.push(doc.data()));
                
                // ì‹œê°„ìˆœ ì •ë ¬ (ì„œë²„ íƒ€ì„ìŠ¤íƒ¬í”„ ê¸°ë°˜)
                msgs.sort((a, b) => {
                    const timeA = a.createdAt?.toMillis ? a.createdAt.toMillis() : (a.localTime || 0);
                    const timeB = b.createdAt?.toMillis ? b.createdAt.toMillis() : (b.localTime || 0);
                    return timeA - timeB;
                });
                
                if (msgs.length === 0) {
                    container.innerHTML = `<div class="text-center text-[10px] text-slate-400 my-10">ëŒ€í™” ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                }

                msgs.forEach(msg => {
                    const isMe = msg.sessionId === sessionTabId;
                    const div = document.createElement('div');
                    div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} w-full mb-1`;
                    
                    const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "ì „ì†¡ì¤‘...";

                    div.innerHTML = `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[85%]">
                            ${!isMe ? `<span class="text-[9px] text-slate-500 font-bold ml-1 mb-0.5">${msg.sender}</span>` : ''}
                            <div class="flex items-end gap-1.5 ${isMe ? 'flex-row-reverse' : 'flex-row'}">
                                <div class="chat-bubble ${isMe ? 'bubble-me' : 'bubble-other'} text-[13px] font-medium border ${isMe ? 'border-yellow-400' : 'border-white text-slate-700'}">
                                    ${msg.text}
                                </div>
                                <span class="text-[7px] text-slate-400 mb-0.5 whitespace-nowrap">${time}</span>
                            </div>
                        </div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            }, (err) => {
                console.error("Sync Error:", err);
                alert("ë©”ì‹œì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¶Œí•œ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.");
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            // ì¸ì¦ëœ ì‚¬ìš©ìë§Œ ì „ì†¡ ê°€ëŠ¥ (Rule 3)
            if (!text || !auth.currentUser || !window.currentRoomId) return;

            try {
                const collectionName = "team_chat_" + window.currentRoomId;
                await addDoc(collection(db, "artifacts", appId, "public", "data", collectionName), {
                    sender: window.userData.name,
                    text: text,
                    createdAt: serverTimestamp(),
                    localTime: Date.now(),
                    uid: auth.currentUser.uid,
                    sessionId: sessionTabId
                });
                input.value = '';
                input.focus();
            } catch (e) {
                console.error("Send Error:", e);
                alert("ì „ì†¡ ì‹¤íŒ¨: íŒŒì´ì–´ë² ì´ìŠ¤ ê·œì¹™ì„ í™•ì¸í•˜ì„¸ìš”.");
            }
        };

        // ì—”í„°í‚¤ ì „ì†¡ ì²˜ë¦¬
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                window.sendMessage();
            }
        });
    </script>
