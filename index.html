<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Freepass ERP | Login</title>
</head>
<body>
    <div id="auth-shell">
        <p>기능 로딩 중...</p>
    </div>

    <script type="module">
        import { AuthHandler } from './actions/auth-handler.js';

        async function init() {
            const shell = document.getElementById('auth-shell');
            try {
                // 1. 껍데기(HTML) 로드
                const response = await fetch('./components/auth/login-form.html');
                shell.innerHTML = await response.text();
                
                // 2. 움직임(JS) 연결
                AuthHandler.init();
            } catch (error) {
                console.error("인증 시스템 구동 실패:", error);
            }
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
