<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리패스모빌리티 통합 ERP v139</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        
        * { 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
            text-rendering: optimizeLegibility; 
            box-sizing: border-box;
        }
        body { 
            font-family: 'Pretendard', sans-serif; 
            font-size: 11px; 
            font-weight: 400;
            background-color: #f0f7ff; 
            color: #334155; 
            letter-spacing: -0.025em; 
            line-height: 1.6; 
        }

        /* 공통 디자인 토큰 */
        .rounded-sm-custom { border-radius: 2px; }
        .box-shadow-premium { box-shadow: 0 10px 25px -5px rgba(0, 104, 183, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
        .selected-row { background-color: #eff6ff !important; border-left: 4px solid #0068b7 !important; }

        /* 표준 닫기 버튼 */
        .btn-close-standard { color: #94a3b8; transition: color 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-close-standard:hover { color: #f43f5e; transform: scale(1.1); }

        /* 테이블 헤더 정밀 레이아웃 (텍스트 중앙, 아이콘 우측 끝) */
        thead th { font-weight: 700; color: #64748b; background: #f8fafc; font-size: 10px; border-bottom: 1px solid #e2e8f0; white-space: nowrap; height: 56px; padding: 0 !important; text-align: center; }
        thead th:hover { background-color: #f1f5f9; }
        .header-cell-inner { display: flex; align-items: center; width: 100%; height: 100%; cursor: pointer; padding: 0 12px; position: relative; }
        .header-text { flex: 1; text-align: center; margin-left: 14px; } 
        .header-icon-box { width: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        tbody td { font-weight: 400; height: 56px; border-bottom: 1px solid #f1f5f9; font-size: 11px; text-align: center; }

        /* 상품 리스트 전용 가로 스크롤바 */
        .scroller-always { 
            overflow-x: auto !important; 
            overflow-y: auto !important; 
            height: 100%; 
            width: 100%; 
            max-width: 100%; 
            display: block; 
            position: relative;
            background: white;
            border-top: 1px solid #f1f5f9;
        }
        .scroller-always::-webkit-scrollbar { width: 8px; height: 8px; }
        .scroller-always::-webkit-scrollbar-track { background: #f8fafc; }
        .scroller-always::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #f8fafc; }
        .scroller-always::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        #content-area { flex: 1; min-width: 0; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .tab-btn.active { background-color: #eff6ff; color: #0068b7; font-weight: 600; border-radius: 4px; }
        .notif-dot { width: 7px; height: 7px; background-color: #0068b7; border-radius: 50%; position: absolute; top: 6px; right: 6px; box-shadow: 0 0 8px rgba(0, 104, 183, 0.6); }

        .tactile-filter-btn { transition: all 0.1s; border: 1px solid #d1e3f8; cursor: pointer; background: white; color: #64748b; font-weight: 700; position: relative; text-align: center; box-shadow: 0 2px 0 #d1e3f8; }
        .tactile-filter-btn:active { transform: translateY(1px); box-shadow: 0 1px 0 #d1e3f8; }

        .role-bar-sales { border-left: 4px solid #0068b7 !important; }
        .role-bar-supplier { border-left: 4px solid #10b981 !important; }
        .role-bar-admin { border-left: 4px solid #f43f5e !important; }

        .pw-input::placeholder { color: #94a3b8; letter-spacing: 0.5em; opacity: 0.7; }

        #detail-drawer { transition: transform 0.35s cubic-bezier(0.25, 1, 0.5, 1), width 0.3s ease; display: flex; gap: 8px; background-color: transparent !important; }
        .drawer-sub-panel { background: white; box-shadow: -10px 0 25px -5px rgba(0,0,0,0.1); border-left: 1px solid #e2e8f0; height: 100%; overflow: hidden; }

        .pending-badge { background-color: #fff1f2; color: #e11d48; border: 1px solid #fecdd3; padding: 2px 6px; border-radius: 2px; font-weight: 800; font-size: 9px; }
        .answered-badge { background-color: #eff6ff; color: #0068b7; border: 1px solid #dbeafe; padding: 2px 6px; border-radius: 2px; font-weight: 800; font-size: 9px; }

        .chat-bubble-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .chat-bubble { padding: 10px 14px; border-radius: 4px; font-weight: 600; line-height: 1.4; position: relative; word-break: break-all; }
        .bubble-me { background-color: #dbeafe; color: #1e3a8a; border-bottom-right-radius: 0; }
        .bubble-other { background-color: #f1f5f9; color: #1e293b; border-bottom-left-radius: 0; border: 1px solid #e2e8f0; }

        .filter-popup { position: absolute; background: white; border: 1px solid #e2e8f0; box-shadow: 0 15px 35px rgba(0,0,0,0.15); z-index: 1000; width: 220px; padding: 12px; border-radius: 2px; }
    </style>
</head>
<body class="h-screen overflow-hidden select-none text-slate-700">

<div id="toast">알림 메시지</div>

<!-- 보안 게이트 -->
<div id="gate" class="fixed inset-0 bg-gradient-to-br from-[#0f172a] to-[#1e293b] z-[9999] flex flex-col items-center justify-center p-6 text-center font-sans">
    <div class="max-w-md w-full animate-drawer space-y-10">
        <div class="space-y-3">
            <h1 class="text-3xl font-black tracking-tight text-white">반갑습니다!</h1>
            <p class="text-slate-400 font-bold uppercase tracking-tighter text-sm text-nowrap">통합 ERP 시스템 보안 인증 (V.139)</p>
        </div>
        <div class="space-y-6 text-left">
            <div class="bg-white/5 p-8 rounded-sm border border-white/10 space-y-6 box-shadow-premium">
                <div class="space-y-4">
                    <p class="text-[11px] text-blue-400 font-black uppercase tracking-widest border-l-4 border-blue-500 pl-2">전산 인증</p>
                    <input type="text" id="user-id-input" placeholder="ID (전산번호)" class="w-full p-4 bg-slate-800 border border-slate-700 text-white text-sm font-bold focus:border-blue-500 outline-none transition-all">
                    <input type="password" id="user-pw" value="7777" placeholder="****" maxlength="4" class="pw-input w-full p-4 bg-slate-800 border border-slate-700 text-white text-center text-2xl tracking-[0.5em] focus:border-blue-500 outline-none transition-all" onkeypress="if(event.key==='Enter') window.login()">
                </div>
                <button id="login-btn" onclick="window.login()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-black text-sm tracking-widest transition-all shadow-lg active:translate-y-1 text-nowrap">시스템 접속하기</button>
            </div>
            <div class="text-center">
                <button onclick="window.openSignupModal()" class="text-slate-500 hover:text-blue-400 text-[11px] font-bold transition-colors underline underline-offset-4">신규 가입 신청</button>
            </div>
        </div>
    </div>
</div>

<!-- 회원가입 모달 -->
<div id="signup-modal" class="fixed inset-0 bg-slate-900/80 z-[10000] hidden flex items-center justify-center p-6 backdrop-blur-sm text-nowrap">
    <div class="bg-white p-8 rounded-sm-custom max-w-md w-full space-y-6 shadow-2xl border border-slate-100">
        <div class="flex justify-between items-center text-nowrap">
            <h3 class="text-xl font-bold text-slate-800">회원가입 신청</h3>
            <button onclick="window.closeSignupModal()" class="btn-close-standard"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-3 text-nowrap">
                <input type="text" id="reg-name" placeholder="성함" class="p-3 bg-slate-50 border border-slate-100 rounded-sm text-[11px] outline-none">
                <select id="reg-role" class="p-3 bg-white border border-slate-100 rounded-sm text-[11px] outline-none">
                    <option value="sales">영업자 신청</option>
                    <option value="supplier">공급사 신청</option>
                </select>
            </div>
            <input type="text" id="reg-id" placeholder="연락처 (아이디)" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-sm text-[11px] outline-none">
            <input type="text" id="reg-company" placeholder="회사명" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-sm text-[11px] outline-none">
        </div>
        <button onclick="window.submitSignup()" class="w-full py-4 bg-slate-800 text-white font-bold rounded-sm text-[12px] text-nowrap">신청 전송</button>
    </div>
</div>

<!-- 메인 앱 인터페이스 -->
<div id="app" class="hidden h-screen flex flex-col overflow-hidden bg-[#f1f3f6] opacity-0 transition-opacity duration-700">
    <header class="h-[56px] bg-white border-b border-slate-200 flex items-center px-6 justify-between z-50 shadow-sm text-slate-800 text-nowrap">
        <div class="flex items-center gap-6">
            <div id="top-user-info-container" class="flex items-center gap-4">
                <div id="role-bar" class="flex items-baseline gap-2 pl-3 text-nowrap">
                    <span id="name-tag" class="font-bold text-slate-800 text-[11px]">사용자</span>
                    <span id="id-tag" class="font-medium text-slate-400 text-[10px]">ID</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-5 text-nowrap">
            <div class="relative flex items-center">
                <i data-lucide="search" class="absolute left-3 text-slate-400 w-3.5 h-3.5"></i>
                <input type="text" id="searchInput" oninput="window.handleSearch(this.value)" placeholder="매물 통합 검색..." class="pl-9 pr-4 py-2 border border-slate-200 rounded-none text-[11px] focus:border-blue-400 outline-none w-72 bg-slate-50 font-medium">
            </div>
            <button onclick="location.reload()" class="text-slate-400 font-medium hover:text-rose-500 text-[11px] flex items-center gap-1.5 transition-colors ml-2">
                <i data-lucide="log-out" class="w-3.5 h-3.5"></i> 로그아웃
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <nav class="w-[92px] bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-5 z-40 shadow-sm text-slate-400 text-nowrap">
            <button onclick="window.switchTab('inventory')" id="tab-inventory-btn" class="tab-btn w-18 h-16 flex flex-col items-center justify-center rounded-sm transition-all relative">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
                <span class="text-[11px] font-bold mt-1.5 text-nowrap">상품현황</span>
            </button>
            <button onclick="window.switchTab('chats')" id="tab-chats-btn" class="tab-btn w-18 h-16 flex flex-col items-center justify-center rounded-sm transition-all relative">
                <i data-lucide="message-square" class="w-6 h-6 text-nowrap"></i>
                <span id="tab-chat-label" class="text-[11px] font-bold mt-1.5 text-center leading-none text-nowrap">문의내역</span>
                <div id="unread-dot" class="notif-dot hidden"></div>
            </button>
            <button onclick="window.switchTab('members')" id="tab-members-btn" class="tab-btn w-18 h-16 flex flex-col items-center justify-center rounded-sm transition-all relative hidden">
                <i data-lucide="users" class="w-6 h-6 text-nowrap"></i>
                <span class="text-[11px] font-bold mt-1.5 text-center leading-none">회원관리</span>
            </button>
            <div class="h-px w-10 bg-slate-100 my-2 text-nowrap text-nowrap"></div>
            <div class="flex flex-col gap-3 w-full px-2" id="sidebar-filters">
                <div class="relative"><button onclick="window.openSidebarFilter('period', this)" class="tactile-filter-btn w-full py-2.5 text-[10px] rounded-sm text-nowrap">기간</button><div id="dot-period" class="active-dot hidden"></div></div>
                <div class="relative"><button onclick="window.openSidebarFilter('rental', this)" class="tactile-filter-btn w-full py-2.5 text-[10px] rounded-sm text-nowrap text-nowrap">대여료</button><div id="dot-rental" class="active-dot hidden text-nowrap"></div></div>
                <div class="relative"><button onclick="window.openSidebarFilter('deposit', this)" class="tactile-filter-btn w-full py-2.5 text-[10px] rounded-sm text-nowrap text-nowrap">보증금</button><div id="dot-deposit" class="active-dot hidden text-nowrap"></div></div>
                <div class="relative"><button onclick="window.openSidebarFilter('mileage', this)" class="tactile-filter-btn w-full py-2.5 text-[10px] rounded-sm text-nowrap text-nowrap text-nowrap">주행거리</button><div id="dot-mileage" class="active-dot hidden text-nowrap text-nowrap"></div></div>
                <div class="relative"><button onclick="window.openSidebarFilter('year', this)" class="tactile-filter-btn w-full py-2.5 text-[10px] rounded-sm text-nowrap text-nowrap text-nowrap text-nowrap">연식</button><div id="dot-year" class="active-dot hidden text-nowrap text-nowrap text-nowrap"></div></div>
            </div>
        </nav>

        <section id="content-area">
            <div id="inventory-view" class="flex-1 flex flex-col bg-white h-full overflow-hidden" onclick="window.handleOutsideClick(event)">
                <div class="h-12 bg-white border-b border-slate-100 flex items-center px-6 justify-between text-nowrap flex-shrink-0 text-nowrap">
                    <div class="flex items-center gap-3">
                        <span class="text-[12px] font-black text-slate-700">차량 상품 리스트</span>
                        <span class="text-[12px] font-black text-[#0068b7] ml-1 text-nowrap"><span id="total-count-txt">0</span>대</span>
                        <div id="inventory-manage-controls" class="hidden ml-4 flex gap-2">
                            <button onclick="window.openAddCarModal()" class="px-5 py-2 bg-[#0068b7] text-white font-bold text-[10px] rounded-sm hover:bg-[#005696] shadow-sm transition-all flex items-center gap-2 text-nowrap">
                                <i data-lucide="plus-circle" class="w-3.5 h-3.5 text-nowrap"></i> 상품 등록
                            </button>
                            <button id="admin-bulk-delete-btn" onclick="window.openDeleteConfirm(null, 'bulk')" class="hidden px-5 py-2 bg-rose-600 text-white font-bold text-[10px] rounded-sm hover:bg-rose-700 shadow-sm transition-all text-nowrap text-nowrap">
                                필터 결과 전체 삭제
                            </button>
                        </div>
                    </div>
                </div>
                <div id="main-scroll-area" class="flex-1 min-h-0 scroller-always">
                    <table class="w-full border-collapse min-w-[1600px] text-nowrap">
                        <thead class="sticky top-0 z-10 shadow-sm bg-[#f8f9fb]">
                            <tr id="main-table-header" class="divide-x divide-slate-200 text-[10px] uppercase font-bold text-nowrap"></tr>
                        </thead>
                        <tbody id="main-list-body" class="divide-y divide-slate-100 text-center text-nowrap"></tbody>
                    </table>
                </div>
            </div>

            <!-- 문의내역 뷰 -->
            <div id="chats-view" class="hidden flex-1 flex flex-col bg-white h-full overflow-hidden text-nowrap">
                <div class="h-10 bg-white border-b border-slate-100 flex items-center px-6 justify-between text-nowrap flex-shrink-0 text-nowrap">
                    <span id="chat-header-title" class="text-[10px] font-bold text-slate-700 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="activity" class="w-3.5 h-3.5 text-rose-500 text-nowrap text-nowrap"></i> 대화 내역
                    </span>
                </div>
                <div class="flex-1 overflow-auto bg-slate-50 text-nowrap">
                    <table class="w-full border-collapse table-fixed min-w-[900px] text-nowrap">
                        <thead class="sticky top-0 z-10 shadow-sm bg-[#f8f9fb]">
                            <tr class="divide-x divide-slate-100 text-[10px] uppercase text-center text-slate-500 font-bold">
                                <th class="w-20 py-4 text-nowrap">처리상태</th>
                                <th class="w-36 text-nowrap">사용자 아이디</th>
                                <th class="w-32 text-nowrap text-nowrap">대상 차량번호</th>
                                <th class="text-left px-5 font-semibold text-slate-700 text-nowrap">최신 대화 내용</th>
                                <th class="w-32 text-nowrap">차종 정보</th>
                                <th class="w-24 text-center">수신시간</th>
                                <th class="w-16 text-center text-nowrap text-nowrap text-nowrap text-nowrap">관리</th>
                            </tr>
                        </thead>
                        <tbody id="master-inquiry-list" class="divide-y divide-slate-100 bg-white text-center text-nowrap"></tbody>
                    </table>
                </div>
            </div>

            <!-- 상세 Drawer -->
            <div id="detail-drawer" onmouseenter="window.toggleMainScroll(false)" onmouseleave="window.toggleMainScroll(true)" class="absolute right-0 top-0 h-full w-[460px] transform translate-x-full z-[100] text-slate-800 text-nowrap">
                <div id="drawer-chat-area" class="w-0 drawer-sub-panel flex flex-col bg-[#f8fafc] text-nowrap text-nowrap">
                    <div class="h-[52px] border-b bg-slate-50 flex items-center px-5 justify-between text-nowrap text-nowrap">
                        <div class="flex flex-col text-left">
                            <span id="drawer-chat-title" class="font-bold text-[#0068b7] text-[11px] text-nowrap">실시간 문의 대화</span>
                            <span id="drawer-chat-target" class="text-[9px] font-medium text-slate-400 uppercase tracking-tighter">상대: -</span>
                        </div>
                        <button onclick="window.toggleDrawerChat(false)" class="btn-close-standard"><i data-lucide="chevrons-right" class="w-5 h-5 text-nowrap text-nowrap text-nowrap"></i></button>
                    </div>
                    <div id="drawer-chat-messages" class="flex-1 overflow-y-auto p-5 flex flex-col gap-4 text-nowrap text-nowrap"></div>
                    <div class="h-[80px] p-4 border-t bg-white flex items-center gap-2">
                        <input type="text" id="drawer-chat-input" placeholder="메시지 입력..." class="flex-1 h-full px-4 border border-slate-200 rounded-sm outline-none focus:border-blue-500 text-[11px]" onkeypress="if(event.key==='Enter') window.sendMsgFromDrawer()">
                        <button onclick="window.sendMsgFromDrawer()" class="h-full bg-[#0068b7] text-white px-5 rounded-sm font-bold transition-all text-nowrap">전송</button>
                    </div>
                </div>
                <div id="drawer-info-area" class="w-[460px] drawer-sub-panel flex flex-col bg-white text-nowrap text-nowrap text-nowrap">
                    <div class="h-[52px] border-b flex justify-between items-center px-6 bg-slate-50 text-left text-nowrap">
                        <span class="font-bold text-slate-700 text-[12px] flex items-center gap-2 uppercase tracking-tighter text-nowrap"><i data-lucide="car" class="text-blue-500 w-4 h-4 text-nowrap"></i> 차량 상세 명세서</span>
                        <button onclick="window.closeDrawer()" class="btn-close-standard"><i data-lucide="x" class="w-5 h-5 text-nowrap text-nowrap text-nowrap text-nowrap"></i></button>
                    </div>
                    <div id="detail-content-inner" class="flex-1 overflow-y-auto p-5 space-y-4 hide-scrollbar bg-[#f8fafc] text-nowrap"></div>
                    <div id="drawer-footer" class="h-[80px] p-4 border-t bg-white flex items-center gap-2 text-nowrap text-nowrap"></div>
                </div>
            </div>
        </section>
    </main>
</div>

<!-- 삭제 확인 팝업 -->
<div id="delete-confirm-modal" class="fixed inset-0 bg-slate-900/80 z-[20000] hidden flex items-center justify-center p-6 backdrop-blur-sm text-nowrap">
    <div class="bg-white p-8 rounded-sm-custom max-w-xs w-full text-center space-y-6 shadow-2xl border border-white text-nowrap">
        <div class="w-12 h-12 bg-rose-50 text-rose-600 rounded-full flex items-center justify-center mx-auto text-nowrap"><i data-lucide="alert-triangle" class="w-6 h-6 text-nowrap"></i></div>
        <h3 id="del-confirm-title" class="text-lg font-bold text-slate-800 text-nowrap text-nowrap text-nowrap">항목을 삭제할까요?</h3>
        <div class="flex gap-2 text-nowrap">
            <button id="del-confirm-btn" class="flex-1 py-3 bg-rose-600 text-white font-bold rounded-sm text-[12px] text-nowrap">삭제하기</button>
            <button onclick="window.closeDeleteConfirm()" class="flex-1 py-3 bg-slate-100 text-slate-500 font-bold rounded-sm text-[12px] text-nowrap text-nowrap">취소</button>
        </div>
    </div>
</div>

<!-- 필터 팝업 -->
<div id="filter-popup" class="filter-popup hidden box-shadow-premium border border-slate-200 text-nowrap text-nowrap text-nowrap">
    <div class="flex justify-between items-center mb-3 pb-2 border-b text-nowrap">
        <span id="filter-title" class="font-bold text-[10px] text-[#0068b7] text-nowrap">필터 설정</span>
        <button onclick="window.closeFilterPopup()" class="btn-close-standard"><i data-lucide="x" class="w-3.5 h-3.5 text-nowrap text-nowrap text-nowrap text-nowrap"></i></button>
    </div>
    <div id="filter-options" class="flex flex-col gap-1 max-h-60 overflow-y-auto hide-scrollbar text-nowrap"></div>
    <div class="mt-3 pt-3 border-t flex gap-2 text-nowrap text-nowrap">
        <button onclick="window.applyFilters()" class="flex-1 bg-[#0068b7] text-white py-1.5 rounded-sm font-bold text-[10px] text-nowrap">적용</button>
        <button id="filter-reset-btn" class="flex-1 bg-slate-100 text-slate-500 py-1.5 rounded-sm font-bold text-[10px] text-nowrap text-nowrap">초기화</button>
    </div>
</div>

<script type="module">

        const sI = (k) => `<div class="header-icon-box"><i data-lucide="${sortState.key===k?(sortState.order==='asc'?'arrow-up':'arrow-down'):'arrow-up-down'}" class="w-3 h-3 ${sortState.key===k?'text-[#0068b7]':'text-slate-300'}"></i></div>`;
        const wrapF = (k, label) => `<div class="header-cell-inner" onclick="window.openHeaderFilter('${k}', this, event)"><span class="header-text">${label}</span>${fI(k)}</div>`;
        const wrapS = (k, label) => `<div class="header-cell-inner" onclick="window.toggleSort('금액_대여료_${sidebarFilters.period[0]}', event)"><span class="header-text">${label}</span>${sI(k)}</div>`;
        headerRow.innerHTML = `<th class="w-20 text-nowrap">${wrapF('상태', '상태')}</th><th class="w-16 text-nowrap">${wrapF('구분', '구분')}</th><th class="w-24 text-center px-0 text-nowrap text-nowrap">차량번호</th><th class="w-24 text-nowrap">${wrapF('제조사', '제조사')}</th><th class="w-28 text-nowrap">${wrapF('모델', '모델')}</th><th class="w-32 text-nowrap">${wrapF('세부모델', '세부모델')}</th><th class="text-left px-5 leading-tight text-nowrap text-nowrap">세부트림<br><small class="opacity-60 font-normal">(선택옵션)</small></th><th class="w-20 text-nowrap">${wrapF('외부색상', '외부색상')}</th><th class="w-20 text-nowrap">${wrapF('내부색상', '내부색상')}</th><th class="w-24 text-nowrap">${wrapF('주행거리', '주행거리')}</th>${sidebarFilters.period.map(p => `<th class="w-36 bg-blue-50 text-[#0068b7] border-l border-blue-100 text-nowrap"><div class="header-cell-inner" onclick="window.toggleSort('금액_대여료_${p}', event)"><div class="header-text leading-tight text-nowrap"><div>${p} 대여료</div><div class="text-[8px] opacity-60 font-normal">(보증금)</div></div>${sI(`금액_대여료_${p}`)}</div></th>`).join('')}${PERMISSIONS.CAN_MANAGE_INVENTORY(me.role) ? '<th class="w-14 text-center bg-slate-50 text-nowrap">관리</th>' : ''}`;
        lucide.createIcons();
    };

    window.renderMainList = () => {
        const body = document.getElementById('main-list-body'); if(!body) return;
        let f = window.getVisibleCars();
        if (sortState.key && sortState.order) { f.sort((a, b) => { let v1 = a[sortState.key]; let v2 = b[sortState.key]; if (typeof v1 === 'string') v1 = parseInt(v1.replace(/[^0-9]/g, '')) || 0; return sortState.order === 'asc' ? v1 - v2 : v2 - v1; }); }
        body.innerHTML = f.map(c => `<tr class="hover:bg-blue-50/50 transition-all divide-x divide-slate-100 ${selectedId===c.id?'selected-row':''} text-nowrap">
            <td onclick="window.selectCar('${c.id}')" class="py-3 cursor-pointer text-nowrap"><span class="px-1.5 py-0.5 rounded-sm text-[8px] font-bold border ${c.상태==='대여가능'?'bg-emerald-50 text-emerald-600 border-emerald-100':'bg-rose-50 text-rose-600 border-rose-100'} uppercase text-nowrap text-nowrap">${c.상태 || '대여가능'}</span></td>
            <td onclick="window.selectCar('${c.id}')" class="font-medium text-slate-500 cursor-pointer text-nowrap text-nowrap text-nowrap">${c.구분 || '-'}</td>
            <td onclick="window.selectCar('${c.id}')" class="font-bold text-slate-800 cursor-pointer text-nowrap text-nowrap text-nowrap text-nowrap">${c.id}</td>
            <td onclick="window.selectCar('${c.id}')" class="font-medium text-slate-400 cursor-pointer text-nowrap">${c.제조사 || '-'}</td>
            <td onclick="window.selectCar('${c.id}')" class="font-bold text-slate-800 cursor-pointer text-nowrap text-nowrap text-nowrap text-nowrap">${c.모델 || '-'}</td>
            <td onclick="window.selectCar('${c.id}')" class="font-medium text-slate-500 cursor-pointer text-nowrap text-nowrap text-nowrap">${c.세부모델 || '-'}</td>
            <td onclick="window.selectCar('${c.id}')" class="px-5 text-left font-medium text-slate-700 truncate cursor-pointer text-nowrap text-nowrap text-nowrap">${c.세부사양 || c.모델 || '-'}</td>
            <td onclick="window.selectCar('${c.id}')" class="font-medium text-slate-400 cursor-pointer text-nowrap">${c.외부색상 || '-'}</td>
            <td onclick="window.selectCar('${c.id}')" class="font-medium text-slate-400 cursor-pointer text-nowrap text-nowrap">${c.내부색상 || '-'}</td>
            <td onclick="window.selectCar('${c.id}')" class="text-right pr-5 font-medium text-slate-600 cursor-pointer text-nowrap text-nowrap">${parseInt(c.주행거리 || 0).toLocaleString()}km</td>
            ${sidebarFilters.period.map(p => `<td onclick="window.selectCar('${c.id}')" class="bg-blue-50/30 text-right pr-5 font-bold text-[#0068b7] leading-none cursor-pointer text-nowrap text-nowrap text-nowrap"><div>${c[`금액_대여료_${p}`] || '-'}원</div><div class="text-[8px] text-slate-400 font-bold text-nowrap text-nowrap text-nowrap">보: ${c[`금액_보증금_${p}`] || '-'}</div></td>`).join('')}
            ${PERMISSIONS.CAN_MANAGE_INVENTORY(me.role) ? `<td class="py-2 px-1 text-center text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap"><button onclick="window.openDeleteConfirm('${c.id}', 'car')" class="p-1.5 text-slate-300 hover:text-rose-600 transition-all text-nowrap text-nowrap text-nowrap"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>` : ''}
        </tr>`).join('');
        lucide.createIcons();
    };

    window.renderMasterInquiryList = () => {
        const container = document.getElementById('master-inquiry-list'); if(!container) return; container.innerHTML = ''; const all = [];
        rawCars.forEach(car => {
            if (me.role === 'supplier' && String(car.공급사) !== String(me.id)) return;
            if (car.inquiryList) { Object.entries(car.inquiryList).forEach(([phone, info]) => { if (me.role === 'sales' && phone !== me.id) return; all.push({ carId: car.id, carModel: car.모델, salespersonPhone: phone, ...info }); }); }
        });
        all.sort((a, b) => (a.status === 'pending' ? -1 : 1) || (b.timestamp || 0) - (a.timestamp || 0));
        if (all.length === 0) { container.innerHTML = `<tr><td colspan="7" class="p-20 text-center text-slate-400 font-medium italic text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap">데이터가 없습니다.</td></tr>`; return; }
        container.innerHTML = all.map(i => `<tr class="hover:bg-slate-50 transition-all divide-x divide-slate-100 ${selectedId===i.carId?'selected-row':''} text-nowrap text-nowrap text-nowrap text-nowrap"><td onclick="window.openChatFromMaster('${i.carId}', '${i.salespersonPhone}')" class="py-4 cursor-pointer text-center text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap"><span class="${i.status==='pending'?'pending-badge':'answered-badge'}">${i.status==='pending'?'회신대기':'회신완료'}</span></td><td class="font-bold text-blue-600 text-[11px] text-center text-nowrap text-nowrap text-nowrap text-nowrap">${me.role==='supplier'?window.maskId(i.salespersonPhone):i.salespersonPhone}</td><td class="font-bold text-slate-800 text-[11px] text-center text-nowrap text-nowrap text-nowrap text-nowrap">${i.carId}</td><td class="px-6 text-left font-medium text-slate-600 truncate cursor-pointer text-nowrap text-nowrap text-nowrap text-nowrap">${i.lastMsg || '대화 활성화'}</td><td class="font-medium text-slate-400 text-[11px] text-center text-nowrap text-nowrap text-nowrap text-nowrap">${i.carModel}</td><td class="text-[9px] text-slate-400 text-center text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap">${i.timestamp ? new Date(i.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '-'}</td><td class="py-2 px-1 text-center"><button onclick="window.openDeleteConfirm('${i.carId}', 'chat', '${i.salespersonPhone}')" class="p-1.5 text-slate-300 hover:text-rose-50 transition-all text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap text-nowrap"><i data-lucide="trash-2" class="w-4 h-4 text-nowrap"></i></button></td></tr>`).join('');
        lucide.createIcons();
    };

    window.onload = () => {
        const isGranted = localStorage.getItem('erp_access_granted');
        const savedId = localStorage.getItem('erp_access_id');
        const expireTime = localStorage.getItem('erp_access_expire');
        if (isGranted === 'true' && savedId && expireTime && Date.now() < parseInt(expireTime)) {
            const input = document.getElementById('user-id-input'); if(input) input.value = savedId;
            window.login(); 
        } else {
            localStorage.removeItem('erp_access_granted');
            document.getElementById('gate')?.classList.remove('hidden');
        }
        lucide.createIcons();
    };
</script>
</body>
</html>
