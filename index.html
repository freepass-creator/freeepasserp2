<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 실시간 채팅 마켓</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
        
        #side-panel {
            transition: transform 0.3s ease-in-out;
            z-index: 40;
        }
        .panel-hidden { transform: translateX(100%); }
        .panel-visible { transform: translateX(0); }

        #chat-overlay {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 50;
        }
        .chat-hidden { transform: translateY(100%); }
        .chat-visible { transform: translateY(0); }

        .bubble-me { background-color: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .bubble-other { background-color: #f1f5f9; color: #1e293b; border-bottom-left-radius: 2px; border: 1px solid #e2e8f0; }
        
        .tab-active { color: #2563eb; border-bottom: 2px solid #2563eb; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Custom Toast Notification */
        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div id="app" class="relative">
    <!-- Toast Message -->
    <div id="toast" class="bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl text-sm font-bold animate-bounce">
        메시지 내용
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden fixed inset-0 bg-slate-50 flex items-center justify-center z-[100]">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100 text-center">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">차량 문의 로그인</h1>
            <input type="text" id="user-id-input" placeholder="로그인 ID (1111, 2222)" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all">로그인</button>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-screen" class="hidden pb-20">
        <header class="max-w-6xl mx-auto p-6 flex justify-between items-center">
            <div>
                <h2 class="text-xl font-bold text-slate-900"><span id="display-user-id" class="text-blue-600">----</span> 님</h2>
                <p class="text-xs text-slate-400">실시간 매물 탐색 및 상담</p>
            </div>
            <button onclick="handleLogout()" class="px-4 py-2 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors">로그아웃</button>
        </header>

        <nav class="max-w-6xl mx-auto px-6 border-b border-slate-200 flex gap-6 bg-white sticky top-0 z-20">
            <button onclick="switchTab('market')" id="tab-market" class="py-4 text-sm font-bold text-slate-500 tab-active">매물 목록</button>
            <button onclick="switchTab('inbox')" id="tab-inbox" class="py-4 text-sm font-bold text-slate-500 flex items-center gap-2">
                채팅 목록
                <span id="global-unread-dot" class="hidden w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            </button>
            <button onclick="switchTab('register')" id="tab-register" class="py-4 text-sm font-bold text-slate-500">차량 등록</button>
        </nav>

        <main class="max-w-6xl mx-auto px-6 mt-8">
            <div id="section-market" class="section grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="section-inbox" class="section hidden max-w-2xl mx-auto space-y-4">
                <h3 class="text-xl font-bold text-slate-800 mb-6">진행 중인 상담</h3>
                <div id="inbox-list" class="space-y-3"></div>
            </div>
            <div id="section-register" class="section hidden max-w-xl mx-auto bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                <h3 class="text-xl font-bold mb-6">내 차량 매물 등록</h3>
                <div class="space-y-4">
                    <input type="text" id="reg-plate" placeholder="차량 번호 (예: 11허1111)" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="reg-desc" placeholder="상세 설명" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="reg-price" placeholder="희망 가격 (예: 2,500만원)" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="registerVehicle()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition-all">등록하기</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Right Side Panel: Detail -->
    <div id="side-panel" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl border-l border-slate-100 panel-hidden flex flex-col z-40">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h3 class="font-bold text-slate-800">매물 상세 정보</h3>
            <button onclick="closeDetail()" class="p-2 hover:bg-slate-50 rounded-full transition-colors text-slate-400">닫기</button>
        </div>
        <div id="detail-body" class="flex-1 overflow-y-auto p-8"></div>
    </div>

    <!-- Chat Overlay -->
    <div id="chat-overlay" class="fixed bottom-0 left-0 right-0 h-[85vh] md:h-[650px] max-w-2xl mx-auto bg-white shadow-[0_-20px_60px_rgba(0,0,0,0.15)] rounded-t-[40px] border-t border-slate-100 chat-hidden flex flex-col z-50">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <div>
                    <h4 id="chat-target-user" class="font-bold text-slate-800 text-sm">대화 중</h4>
                    <p id="chat-target-vehicle" class="text-[10px] text-blue-600 font-bold uppercase tracking-tight"></p>
                </div>
            </div>
            <button onclick="closeChat()" class="p-2 hover:bg-slate-50 rounded-full transition-colors text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </div>
        <div id="chat-log" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50/50"></div>
        <div class="p-6 bg-white border-t border-slate-100">
            <div class="flex gap-2">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." class="flex-1 px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                <button onclick="sendChatMessage()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">전송</button>
            </div>
        </div>
    </div>

    <div id="backdrop" class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-30" onclick="closeAll()"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    /**
     * [중요] 깃허브 등에 배포할 때는 아래 firebaseConfig에 본인의 Firebase 설정값을 넣어주세요.
     * Firebase Console > 프로젝트 설정 > 일반 > 내 앱에서 확인할 수 있습니다.
     */
    let firebaseConfig;
    try {
        // 이 환경변수는 현재 에디터 환경에서만 작동합니다.
        firebaseConfig = JSON.parse(__firebase_config);
    } catch (e) {
        // 깃허브 배포 시에는 아래 객체에 실제 값을 채워 넣어야 합니다.
        firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
    }

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // App ID 설정 (깃허브 등에서는 고유한 문자열을 사용하세요)
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'v-layered-marketplace-github';

    let currentUser = null;
    let loginId = localStorage.getItem('v_market_user_id');
    let allVehicles = [];
    let allMessages = [];
    let activeChatKey = null;

    // Toast Message Helper
    window.showToast = (msg) => {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 3000);
    };

    async function init() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (err) {
            console.error("Auth Init Error:", err);
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (loginId) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('display-user-id').textContent = loginId;
                startListeners();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });
    }

    function startListeners() {
        if (!currentUser) return;
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vehicles'), (snap) => {
            allVehicles = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderMarket();
        });
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'chat_logs'), (snap) => {
            allMessages = snap.docs.map(d => ({id: d.id, ...d.data()}));
            processInquiries();
            if (activeChatKey) renderChatLog();
        });
    }

    function renderMarket() {
        const list = document.getElementById('section-market');
        list.innerHTML = allVehicles.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)).map(v => `
            <div onclick="showDetail('${v.id}')" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all cursor-pointer group">
                <div class="bg-slate-50 h-32 rounded-2xl mb-4 flex items-center justify-center text-slate-300">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/></svg>
                </div>
                <h4 class="text-lg font-bold text-slate-800">${v.plateNumber}</h4>
                <p class="text-blue-600 font-bold mb-2">${v.price}</p>
                <div class="flex justify-between items-center border-t border-slate-50 pt-3">
                    <span class="text-[10px] text-slate-400 font-bold uppercase">${v.owner === loginId ? '내 매물' : v.owner}</span>
                    <span class="text-[11px] text-slate-400 group-hover:text-blue-600 transition-colors">상세보기 &rarr;</span>
                </div>
            </div>
        `).join('') || '<div class="col-span-full py-20 text-center text-slate-400 italic">등록된 차량이 없습니다.</div>';
    }

    window.showDetail = (vid) => {
        const vehicle = allVehicles.find(v => v.id === vid);
        if (!vehicle) return;
        document.getElementById('detail-body').innerHTML = `
            <div class="space-y-6">
                <h2 class="text-3xl font-black text-slate-900 leading-tight">${vehicle.plateNumber}</h2>
                <p class="text-2xl font-bold text-blue-600 mt-1">${vehicle.price}</p>
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100 text-sm text-slate-700 leading-relaxed">
                    ${vehicle.description}
                </div>
                <button onclick="openChat('${vehicle.owner}', '${vehicle.plateNumber}')" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg hover:bg-blue-700 shadow-xl shadow-blue-200 transition-all">
                    상담하기
                </button>
            </div>
        `;
        document.getElementById('side-panel').classList.remove('panel-hidden');
        document.getElementById('backdrop').classList.remove('hidden');
    };

    window.closeDetail = () => {
        document.getElementById('side-panel').classList.add('panel-hidden');
        if (document.getElementById('chat-overlay').classList.contains('chat-hidden')) document.getElementById('backdrop').classList.add('hidden');
    };

    function processInquiries() {
        const rooms = {};
        let totalUnread = 0;
        allMessages.forEach(m => {
            if (m.participants?.includes(loginId)) {
                const partner = m.participants.find(p => p !== loginId);
                const roomKey = [loginId, partner].sort().join('_') + '::' + m.vehiclePlate;
                if (!rooms[roomKey] || m.createdAt?.seconds > rooms[roomKey].lastMsg.createdAt?.seconds) {
                    rooms[roomKey] = { ...rooms[roomKey], partner, plate: m.vehiclePlate, lastMsg: m, unread: rooms[roomKey]?.unread || 0 };
                }
                if (m.recipient === loginId && !m.isRead) { rooms[roomKey].unread++; totalUnread++; }
            }
        });
        renderInbox(Object.values(rooms));
        document.getElementById('global-unread-dot').classList.toggle('hidden', totalUnread === 0);
    }

    function renderInbox(rooms) {
        const list = document.getElementById('inbox-list');
        list.innerHTML = rooms.sort((a,b) => (b.lastMsg.createdAt?.seconds || 0) - (a.lastMsg.createdAt?.seconds || 0)).map(r => `
            <div onclick="openChat('${r.partner}', '${r.plate}')" class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:border-blue-200 cursor-pointer transition-all flex justify-between items-center group">
                <div class="flex flex-col gap-1">
                    <span class="font-bold text-slate-800">${r.partner} <small class="text-blue-600 ml-1 uppercase">${r.plate}</small></span>
                    <p class="text-xs text-slate-500 truncate w-48 md:w-64">${r.lastMsg.content}</p>
                </div>
                ${r.unread > 0 ? `<span class="bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full font-bold animate-pulse">${r.unread}</span>` : ''}
            </div>
        `).join('') || '<div class="py-20 text-center text-slate-400 italic">상담 내역이 없습니다.</div>';
    }

    window.openChat = (partner, plate) => {
        if (partner === loginId) { showToast("본인의 차량입니다."); return; }
        activeChatKey = [loginId, partner].sort().join('_') + '::' + plate;
        document.getElementById('chat-target-user').textContent = partner + " 님";
        document.getElementById('chat-target-vehicle').textContent = "차량: " + plate;
        document.getElementById('chat-overlay').classList.remove('chat-hidden');
        document.getElementById('backdrop').classList.remove('hidden');
        renderChatLog();
        allMessages.filter(m => m.recipient === loginId && m.sender === partner && m.vehiclePlate === plate && !m.isRead)
                   .forEach(m => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'chat_logs', m.id), { isRead: true }));
    };

    function renderChatLog() {
        if (!activeChatKey) return;
        const [ids, plate] = activeChatKey.split('::');
        const filtered = allMessages.filter(m => [m.sender, m.recipient].sort().join('_') === ids && m.vehiclePlate === plate).sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
        document.getElementById('chat-log').innerHTML = filtered.map(m => {
            const isMe = m.sender === loginId;
            return `
                <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                        <div class="px-4 py-2.5 rounded-2xl text-sm ${isMe ? 'bubble-me shadow-md' : 'bubble-other'}">${m.content}</div>
                        <span class="text-[9px] text-slate-400 mt-1">${m.createdAt ? new Date(m.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</span>
                    </div>
                </div>
            `;
        }).join('');
        document.getElementById('chat-log').scrollTop = document.getElementById('chat-log').scrollHeight;
    }

    window.sendChatMessage = async () => {
        const input = document.getElementById('chat-input');
        const content = input.value.trim();
        if (!content || !activeChatKey) return;
        const [ids, plate] = activeChatKey.split('::');
        const partner = ids.split('_').find(id => id !== loginId);
        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_logs'), {
            sender: loginId, recipient: partner, participants: [loginId, partner], vehiclePlate: plate, content, isRead: false, createdAt: serverTimestamp()
        });
        input.value = '';
    };

    window.handleLogin = () => {
        const id = document.getElementById('user-id-input').value.trim();
        if (id) { localStorage.setItem('v_market_user_id', id); loginId = id; init(); }
    };

    window.handleLogout = () => { localStorage.removeItem('v_market_user_id'); location.reload(); };

    window.switchTab = (tab) => {
        document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
        document.getElementById(`section-${tab}`).classList.remove('hidden');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
        document.getElementById(`tab-${tab}`).classList.add('tab-active');
    };

    window.closeChat = () => {
        document.getElementById('chat-overlay').classList.add('chat-hidden');
        activeChatKey = null;
        if (document.getElementById('side-panel').classList.contains('panel-hidden')) document.getElementById('backdrop').classList.add('hidden');
    };

    window.closeAll = () => { closeDetail(); closeChat(); };

    window.registerVehicle = async () => {
        const plate = document.getElementById('reg-plate').value.trim();
        const desc = document.getElementById('reg-desc').value.trim();
        const price = document.getElementById('reg-price').value.trim();
        if (!plate || !desc || !price) { showToast("모든 정보를 입력해주세요."); return; }
        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vehicles'), { owner: loginId, plateNumber: plate, description: desc, price, createdAt: serverTimestamp() });
        showToast("차량이 등록되었습니다!");
        switchTab('market');
    };

    document.getElementById('chat-input')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChatMessage(); });
    init();
</script>

</body>
</html>
