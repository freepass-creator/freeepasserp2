<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FREEPASS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { font-family: 'Pretendard', sans-serif; }
        body { font-size: 11px; background-color: #f1f3f6; overflow: hidden; }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="h-[50px] bg-white border-b flex items-center px-4 justify-between z-50 shadow-sm">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black text-blue-600 italic tracking-tighter">FREEPASS ERP</h1>
            <span id="user-info" class="font-bold text-slate-600 border-l pl-4 ml-2 uppercase text-[10px]">Admin Mode</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-3.5 h-3.5 text-slate-400"></i>
                <input type="text" placeholder="통합 검색..." class="pl-9 pr-4 py-1.5 border rounded-lg text-[11px] w-64 bg-slate-50 outline-none focus:border-blue-400">
            </div>
            <button class="text-slate-400 hover:text-rose-500 font-bold"><i data-lucide="log-out" class="w-4 h-4"></i></button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <nav id="sidebar-container" class="w-[75px] bg-white border-r flex flex-col items-center py-6 gap-4 overflow-y-auto"></nav>

        <main id="main-content" class="flex-1 relative overflow-hidden flex flex-col"></main>

        <aside id="right-drawer" class="fixed top-[50px] right-0 bottom-0 w-[450px] bg-white border-l shadow-2xl translate-x-full z-40 transition-transform duration-300 flex flex-col"></aside>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
