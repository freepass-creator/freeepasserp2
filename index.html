<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FREEPASS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; font-family: sans-serif; }
        input { -webkit-user-select: text; user-select: text; }
        body { background-color: #0f172a; margin: 0; }
        
        /* [중요] 전역 여백 제어: 여기서 6px를 2px 등으로 바꾸면 모든 페이지 여백이 일괄 변경됩니다 */
        .erp-main-container { padding: 6px !important; }
        
        .hidden { display: none !important; }
        .animate-drawer-reset { animation: d-in 0.25s ease-out forwards; }
        @keyframes d-in { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body oncontextmenu="return false">
    <div id="root" class="h-screen overflow-hidden">
        <div id="access-gate" class="fixed inset-0 flex flex-col items-center justify-center bg-[#0f172a] z-[9999]">
            <div class="bg-white/5 p-8 border border-white/10 rounded-2xl shadow-2xl text-center space-y-6">
                <h1 class="text-2xl font-black text-blue-500 italic">FREEPASS ERP</h1>
                <div class="space-y-4">
                    <input type="password" id="login-pw" maxlength="4" placeholder="****" 
                           class="w-full p-4 bg-slate-900 border border-slate-700 text-center text-3xl text-white outline-none rounded-xl">
                    <button onclick="checkAuth()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl active:scale-95 transition-transform">접속하기</button>
                </div>
                <div class="pt-4 border-t border-white/5">
                    <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">System Version: <span id="sys-version" class="text-blue-400">Loading...</span></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const v = new Date().getTime();
        document.getElementById('sys-version').innerText = v;
        import(`./js/ui.js?v=${v}`).then(m => { window.UI = m.UI; });

        window.checkAuth = () => {
            if (document.getElementById('login-pw').value === '7777') {
                document.getElementById('access-gate').remove();
                if (window.UI) window.UI.init();
            } else { alert('코드 불일치'); }
        };
        document.addEventListener('keydown', (e) => { if (e.key === 'Enter') window.checkAuth(); });
    </script>
</body>
</html>
