<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEPASS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        * { font-family: 'Pretendard', sans-serif; -webkit-font-smoothing: antialiased; letter-spacing: -0.02em; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        /* 즉각적인 전환을 위해 애니메이션 속도를 조절 */
        .animate-drawer-reset { animation: drawer-in 0.25s ease-out forwards; }
        @keyframes drawer-in { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="h-screen overflow-hidden bg-[#f1f3f6]">
    <div id="root" class="h-full flex flex-col">
        </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
