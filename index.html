<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Freepass ERP | Login</title>
</head>
<body>
    <div id="auth-shell">
        <p id="status-msg">부품 시스템 로드 중...</p>
    </div>

    <script type="module">
        import { AuthHandler } from './actions/auth-handler.js';

        async function init() {
            const shell = document.getElementById('auth-shell');
            const msg = document.getElementById('status-msg');
            
            try {
                // 부품 파일 경로 확인 필수!
                const response = await fetch('./components/auth/login-form.html');
                
                if (!response.ok) {
                    throw new Error(`파일을 찾을 수 없습니다. (상태코드: ${response.status})`);
                }

                const html = await response.text();
                shell.innerHTML = html;
                
                // 껍데기가 들어온 후 액션 연결
                AuthHandler.init();
                console.log("로그인 부품 및 액션 로드 완료");

            } catch (error) {
                shell.innerHTML = `
                    <div style="color: red; border: 1px solid red; padding: 20px;">
                        <h3>시스템 로드 오류</h3>
                        <p>${error.message}</p>
                        <p><b>체크리스트:</b><br>
                        1. VS Code에서 'Live Server'로 실행했나요?<br>
                        2. /components/auth/login-form.html 파일이 실제로 있나요?</p>
                    </div>
                `;
            }
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
