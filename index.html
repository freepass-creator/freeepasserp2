<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 실시간 채팅 마켓</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
        
        #side-panel { transition: transform 0.3s ease-in-out; z-index: 40; }
        .panel-hidden { transform: translateX(100%); }
        .panel-visible { transform: translateX(0); }

        #chat-overlay { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 50; }
        .chat-hidden { transform: translateY(100%); }
        .chat-visible { transform: translateY(0); }

        .bubble-me { background-color: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .bubble-other { background-color: #f1f5f9; color: #1e293b; border-bottom-left-radius: 2px; border: 1px solid #e2e8f0; }
        .tab-active { color: #2563eb; border-bottom: 3px solid #2563eb; }

        #toast { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); z-index: 100; display: none; }
        
        /* Version Highlight */
        .version-tag {
            font-weight: 900;
            color: #2563eb;
            background: #eff6ff;
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid #dbeafe;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

<div id="app" class="relative">
    <div id="toast" class="bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl text-sm font-bold transition-all">메시지</div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden fixed inset-0 bg-slate-50 flex items-center justify-center z-[100]">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md border border-slate-100 text-center relative">
            <h1 class="text-3xl font-black text-slate-800 mb-8">차량 문의 로그인</h1>
            <input type="text" id="user-id-input" placeholder="로그인 ID (1111, 2222)" class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-blue-500 text-lg">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-blue-700 shadow-xl shadow-blue-100 transition-all">로그인</button>
            
            <!-- Login Screen Version: Bigger & Bolder -->
            <div class="mt-10 flex flex-col items-center gap-2">
                <span class="text-xs text-slate-400 font-bold uppercase tracking-widest">System Status</span>
                <p class="text-lg font-black text-blue-600 bg-blue-50 px-4 py-1 rounded-full border-2 border-blue-100">TEST VERSION v1.0.5</p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-screen" class="hidden pb-20">
        <header class="max-w-6xl mx-auto p-6 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-black text-slate-900"><span id="display-user-id" class="text-blue-600">----</span> 님</h2>
                <p class="text-sm text-slate-400 font-medium">실시간 매물 탐색 시스템</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div class="flex items-center gap-3">
                    <span class="text-sm font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-lg border border-blue-100">v1.0.5</span>
                    <button onclick="handleLogout()" class="px-4 py-2 text-sm font-bold text-red-500 bg-red-50 rounded-xl hover:bg-red-100 transition-colors">로그아웃</button>
                </div>
            </div>
        </header>

        <nav class="max-w-6xl mx-auto px-6 border-b border-slate-200 flex gap-8 bg-white sticky top-0 z-20">
            <button onclick="switchTab('market')" id="tab-market" class="py-5 text-base font-black text-slate-400 tab-active">매물 목록</button>
            <button onclick="switchTab('inbox')" id="tab-inbox" class="py-5 text-base font-black text-slate-400 flex items-center gap-2">
                채팅 목록
                <span id="global-unread-dot" class="hidden w-2.5 h-2.5 bg-red-500 rounded-full animate-ping"></span>
            </button>
            <button onclick="switchTab('register')" id="tab-register" class="py-5 text-base font-black text-slate-400">차량 등록</button>
        </nav>

        <main class="max-w-6xl mx-auto px-6 mt-10">
            <div id="section-market" class="section grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            <div id="section-inbox" class="section hidden max-w-2xl mx-auto space-y-4">
                <h3 class="text-2xl font-black text-slate-800 mb-8">진행 중인 상담</h3>
                <div id="inbox-list" class="space-y-4"></div>
            </div>
            <div id="section-register" class="section hidden max-w-xl mx-auto bg-white p-10 rounded-[40px] border border-slate-100 shadow-xl">
                <h3 class="text-2xl font-black mb-8 text-center text-slate-800">내 차량 매물 등록</h3>
                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 ml-1 uppercase">Plate Number</label>
                        <input type="text" id="reg-plate" placeholder="차량 번호 (예: 11허1111)" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 ml-1 uppercase">Description</label>
                        <input type="text" id="reg-desc" placeholder="차량 상세 설명" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 ml-1 uppercase">Price</label>
                        <input type="text" id="reg-price" placeholder="판매 가격 (예: 2,500만원)" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                    </div>
                    <button id="reg-btn" onclick="registerVehicle()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-lg hover:bg-black transition-all shadow-xl mt-4">
                        등록하기
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Right Detail Panel -->
    <div id="side-panel" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl border-l border-slate-100 panel-hidden flex flex-col z-40">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
            <h3 class="font-black text-slate-800">매물 상세 정보</h3>
            <button onclick="closeDetail()" class="font-bold text-slate-400 hover:text-slate-900 px-3 py-1">닫기</button>
        </div>
        <div id="detail-body" class="flex-1 overflow-y-auto p-8"></div>
    </div>

    <!-- Chat Overlay -->
    <div id="chat-overlay" class="fixed bottom-0 left-0 right-0 h-[85vh] md:h-[700px] max-w-2xl mx-auto bg-white shadow-[0_-20px_80px_rgba(0,0,0,0.2)] rounded-t-[50px] border-t border-slate-100 chat-hidden flex flex-col z-50">
        <div class="p-8 border-b border-slate-100 flex justify-between items-center shrink-0">
            <div class="flex items-center gap-4">
                <div class="w-4 h-4 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
                <div>
                    <h4 id="chat-target-user" class="font-black text-slate-800 text-lg">대화 중</h4>
                    <p id="chat-target-vehicle" class="text-xs text-blue-600 font-black uppercase tracking-widest"></p>
                </div>
            </div>
            <button onclick="closeChat()" class="text-sm font-black text-slate-400 hover:text-slate-900">내리기</button>
        </div>
        <div id="chat-log" class="flex-1 overflow-y-auto p-8 space-y-6 bg-slate-50/50"></div>
        <div class="p-8 bg-white border-t border-slate-100 flex gap-3">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." class="flex-1 px-6 py-4 bg-slate-50 border border-slate-200 rounded-3xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-sm">
            <button onclick="sendChatMessage()" class="bg-blue-600 text-white px-8 py-4 rounded-3xl font-black shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">전송</button>
        </div>
    </div>

    <div id="backdrop" class="hidden fixed inset-0 bg-black/40 backdrop-blur-md z-30" onclick="closeAll()"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase Config - 깃허브 배포 시 실제 값을 꼭 입력하세요!
    let firebaseConfig;
    try {
        firebaseConfig = JSON.parse(__firebase_config);
    } catch (e) {
        firebaseConfig = {
            apiKey: "본인의_API_KEY",
            authDomain: "본인의_PROJECT_ID.firebaseapp.com",
            projectId: "본인의_PROJECT_ID",
            storageBucket: "본인의_PROJECT_ID.appspot.com",
            messagingSenderId: "본인의_SENDER_ID",
            appId: "본인의_APP_ID"
        };
    }

    let app, auth, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
    } catch (e) {
        console.error("Firebase Init Error:", e);
    }

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'v-layered-marketplace-v1-5';
    let currentUser = null;
    let loginId = localStorage.getItem('v_market_user_id');
    let allVehicles = [];
    let allMessages = [];
    let activeChatKey = null;

    window.showToast = (msg) => {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 3000);
    };

    async function init() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (err) { 
            console.error("Auth Failed:", err);
            showToast("데이터베이스 연결 실패!");
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (loginId) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('display-user-id').textContent = loginId;
                startListeners();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });
    }

    function startListeners() {
        if (!currentUser) return;
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vehicles'), (snap) => {
            allVehicles = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderMarket();
        });
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'chat_logs'), (snap) => {
            allMessages = snap.docs.map(d => ({id: d.id, ...d.data()}));
            processInquiries();
            if (activeChatKey) renderChatLog();
        });
    }

    function renderMarket() {
        const list = document.getElementById('section-market');
        list.innerHTML = allVehicles.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)).map(v => `
            <div onclick="showDetail('${v.id}')" class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm hover:shadow-xl transition-all cursor-pointer group">
                <div class="bg-slate-50 h-40 rounded-[30px] mb-6 flex items-center justify-center text-slate-200 transition-colors group-hover:bg-blue-50">
                    <svg class="w-14 h-14 group-hover:text-blue-200 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/></svg>
                </div>
                <h4 class="text-xl font-black text-slate-800">${v.plateNumber}</h4>
                <p class="text-blue-600 font-black text-lg mt-1">${v.price}</p>
                <div class="flex justify-between items-center mt-6 pt-4 border-t border-slate-50">
                    <span class="text-[11px] text-slate-400 font-black uppercase tracking-widest">${v.owner === loginId ? 'MY CAR' : 'SELLER: ' + v.owner}</span>
                    <span class="text-xs text-blue-500 font-black opacity-0 group-hover:opacity-100 transition-opacity">DETAIL &rarr;</span>
                </div>
            </div>
        `).join('') || '<div class="col-span-full py-40 text-center text-slate-400 font-bold italic">매물이 없습니다.</div>';
    }

    window.showDetail = (vid) => {
        const v = allVehicles.find(item => item.id === vid);
        if (!v) return;
        document.getElementById('detail-body').innerHTML = `
            <div class="space-y-8">
                <div>
                    <h2 class="text-4xl font-black text-slate-900 tracking-tighter">${v.plateNumber}</h2>
                    <p class="text-2xl font-black text-blue-600 mt-2">${v.price}</p>
                </div>
                <div class="p-8 bg-slate-50 rounded-[35px] text-base text-slate-600 leading-relaxed font-medium border border-slate-100">
                    ${v.description}
                </div>
                <button onclick="openChat('${v.owner}', '${v.plateNumber}')" class="w-full bg-blue-600 text-white py-6 rounded-[30px] font-black text-xl shadow-2xl shadow-blue-200 hover:bg-blue-700 transition-all">
                    상담 시작하기
                </button>
            </div>
        `;
        document.getElementById('side-panel').classList.remove('panel-hidden');
        document.getElementById('backdrop').classList.remove('hidden');
    };

    window.closeDetail = () => {
        document.getElementById('side-panel').classList.add('panel-hidden');
        if (document.getElementById('chat-overlay').classList.contains('chat-hidden')) document.getElementById('backdrop').classList.add('hidden');
    };

    function processInquiries() {
        const rooms = {};
        let unread = 0;
        allMessages.forEach(m => {
            if (m.participants?.includes(loginId)) {
                const partner = m.participants.find(p => p !== loginId);
                const key = [loginId, partner].sort().join('_') + '::' + m.vehiclePlate;
                if (!rooms[key] || m.createdAt?.seconds > rooms[key].lastMsg.createdAt?.seconds) {
                    rooms[key] = { partner, plate: m.vehiclePlate, lastMsg: m, unread: rooms[key]?.unread || 0 };
                }
                if (m.recipient === loginId && !m.isRead) { rooms[key].unread++; unread++; }
            }
        });
        renderInbox(Object.values(rooms));
        document.getElementById('global-unread-dot').classList.toggle('hidden', unread === 0);
    }

    function renderInbox(rooms) {
        document.getElementById('inbox-list').innerHTML = rooms.sort((a,b) => (b.lastMsg.createdAt?.seconds || 0) - (a.lastMsg.createdAt?.seconds || 0)).map(r => `
            <div onclick="openChat('${r.partner}', '${r.plate}')" class="bg-white p-6 rounded-[30px] border border-slate-100 shadow-sm flex justify-between items-center cursor-pointer hover:border-blue-300 hover:shadow-md transition-all">
                <div class="flex flex-col">
                    <span class="font-black text-slate-800 text-lg">${r.partner} <small class="text-blue-600 uppercase ml-2 px-2 py-0.5 bg-blue-50 rounded-lg text-xs font-black border border-blue-100">${r.plate}</small></span>
                    <p class="text-sm text-slate-500 truncate w-48 mt-1 font-medium">${r.lastMsg.content}</p>
                </div>
                ${r.unread > 0 ? `<span class="bg-red-500 text-white text-[10px] px-2.5 py-1 rounded-full font-black animate-pulse shadow-lg shadow-red-200">${r.unread}</span>` : ''}
            </div>
        `).join('') || '<div class="py-20 text-center text-slate-400 font-bold">대화 내역이 없습니다.</div>';
    }

    window.openChat = (partner, plate) => {
        if (partner === loginId) { showToast("본인 매물입니다."); return; }
        activeChatKey = [loginId, partner].sort().join('_') + '::' + plate;
        document.getElementById('chat-target-user').textContent = partner + " 님";
        document.getElementById('chat-target-vehicle').textContent = plate;
        document.getElementById('chat-overlay').classList.remove('chat-hidden');
        document.getElementById('backdrop').classList.remove('hidden');
        renderChatLog();
        allMessages.filter(m => m.recipient === loginId && m.sender === partner && m.vehiclePlate === plate && !m.isRead)
                   .forEach(m => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'chat_logs', m.id), { isRead: true }));
    };

    function renderChatLog() {
        if (!activeChatKey) return;
        const [ids, plate] = activeChatKey.split('::');
        const filtered = allMessages.filter(m => [m.sender, m.recipient].sort().join('_') === ids && m.vehiclePlate === plate).sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
        document.getElementById('chat-log').innerHTML = filtered.map(m => {
            const isMe = m.sender === loginId;
            return `<div class="flex ${isMe ? 'justify-end' : 'justify-start'} w-full"><div class="max-w-[85%] flex flex-col ${isMe ? 'items-end' : 'items-start'}"><div class="px-5 py-3 rounded-[22px] text-sm font-bold shadow-sm ${isMe ? 'bubble-me' : 'bubble-other'}">${m.content}</div><span class="text-[9px] text-slate-300 mt-2 font-black px-1">${m.createdAt ? new Date(m.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</span></div></div>`;
        }).join('');
        document.getElementById('chat-log').scrollTop = document.getElementById('chat-log').scrollHeight;
    }

    window.sendChatMessage = async () => {
        const input = document.getElementById('chat-input');
        const content = input.value.trim();
        if (!content || !activeChatKey) return;
        const [ids, plate] = activeChatKey.split('::');
        const partner = ids.split('_').find(id => id !== loginId);
        try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_logs'), { 
                sender: loginId, recipient: partner, participants: [loginId, partner], vehiclePlate: plate, content, isRead: false, createdAt: serverTimestamp() 
            });
            input.value = '';
        } catch (e) { showToast("메시지 전송 실패!"); }
    };

    window.handleLogin = () => {
        const id = document.getElementById('user-id-input').value.trim();
        if (id) { localStorage.setItem('v_market_user_id', id); loginId = id; init(); }
    };
    window.handleLogout = () => { localStorage.removeItem('v_market_user_id'); location.reload(); };
    window.switchTab = (tab) => {
        document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
        document.getElementById(`section-${tab}`).classList.remove('hidden');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
        document.getElementById(`tab-${tab}`).classList.add('tab-active');
    };
    window.closeChat = () => { 
        document.getElementById('chat-overlay').classList.add('chat-hidden'); 
        activeChatKey = null; 
        if (document.getElementById('side-panel').classList.contains('panel-hidden')) document.getElementById('backdrop').classList.add('hidden'); 
    };
    window.closeAll = () => { closeDetail(); closeChat(); };

    window.registerVehicle = async () => {
        const plate = document.getElementById('reg-plate').value.trim();
        const desc = document.getElementById('reg-desc').value.trim();
        const price = document.getElementById('reg-price').value.trim();
        const btn = document.getElementById('reg-btn');

        if (!plate || !desc || !price) { showToast("빈칸을 채워주세요!"); return; }

        try {
            btn.disabled = true;
            btn.textContent = "등록 중...";
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vehicles'), { 
                owner: loginId, plateNumber: plate, description: desc, price, createdAt: serverTimestamp() 
            });
            showToast("등록 완료!");
            switchTab('market');
            document.getElementById('reg-plate').value = '';
            document.getElementById('reg-desc').value = '';
            document.getElementById('reg-price').value = '';
        } catch (e) {
            console.error("Firestore Error:", e);
            showToast("오류: Firebase 설정을 확인하세요.");
            btn.textContent = "등록하기";
            btn.disabled = false;
        } finally {
            if (btn.disabled) {
                btn.disabled = false;
                btn.textContent = "등록하기";
            }
        }
    };

    document.getElementById('chat-input')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChatMessage(); });
    init();
</script>

</body>
</html>
