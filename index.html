<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FREEPASS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; font-family: sans-serif; }
        input { -webkit-user-select: text; user-select: text; }
        body { background-color: #0f172a; margin: 0; }
        .hidden { display: none !important; }
        .animate-drawer-reset { animation: d-in 0.25s ease-out forwards; }
        @keyframes d-in { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="root" class="h-screen overflow-hidden">
        <div id="access-gate" class="fixed inset-0 flex flex-col items-center justify-center bg-[#0f172a] z-[9999]">
            <div class="bg-white/5 p-8 border border-white/10 rounded-2xl shadow-2xl text-center space-y-6">
                <h1 class="text-2xl font-black text-blue-500 italic">FREEPASS ERP</h1>
                
                <div class="space-y-4">
                    <input type="password" id="login-pw" maxlength="4" placeholder="****" 
                           class="w-full p-4 bg-slate-900 border border-slate-700 text-center text-3xl text-white outline-none rounded-xl">
                    <button onclick="checkAuth()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl active:scale-95 transition-transform">접속하기</button>
                </div>

                <div class="pt-4 border-t border-white/5">
                    <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">
                        System Version: <span id="sys-version" class="text-blue-400">Loading...</span>
                    </p>
                    <p class="text-[8px] text-slate-600 mt-1 italic-none">Authorized Personnel Only</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. 현재 날짜와 시간을 기반으로 버전 생성 (예: 240521.1230)
        const now = new Date();
        const year = String(now.getFullYear()).slice(-2);
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const mins = String(now.getMinutes()).padStart(2, '0');
        
        // 최종 버전 형태: YYMMDD.HHMM
        const version = `${year}${month}${day}.${hours}${mins}`;

        // 화면에 버전 표시
        document.getElementById('sys-version').innerText = version;

        // 2. 버전 정보를 붙여서 UI 모듈 로드 (캐시 방지)
        import(`./js/ui.js?v=${version}`).then(module => {
            window.UI = module.UI;
        }).catch(err => {
            console.error("시스템 로드 실패:", err);
            document.getElementById('sys-version').innerText = "ERROR";
        });

        window.checkAuth = () => {
            const pw = document.getElementById('login-pw').value;
            if (pw === '7777') {
                const gate = document.getElementById('access-gate');
                if (gate) gate.remove(); 
                if (window.UI) window.UI.init();
            } else {
                alert('코드 불일치');
                document.getElementById('login-pw').value = '';
                document.getElementById('login-pw').focus();
            }
        };

        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') window.checkAuth(); 
        });
    </script>
</body>
</html>
