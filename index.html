<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREEPASS ERP</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
    * { font-family: 'Pretendard', sans-serif; -webkit-font-smoothing: antialiased; }
    body { font-size: 11px; background-color: #f1f3f6; color: #1e293b; overflow: hidden; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    #right-drawer { transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
  </style>
</head>

<body class="h-screen w-screen overflow-hidden">
  <!-- 여기 안에 login/workspace/register가 “주입”됨 -->
  <div id="app-root" class="h-full w-full">
    <div class="h-full flex flex-col items-center justify-center text-slate-400">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-2"></div>
      <p class="font-bold">화면 로딩 중...</p>
    </div>
  </div>

  <script type="module">
    import { initApp } from './js/app.js';
    window.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      initApp();
    });
  </script>
</body>
</html>
