<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장기렌터카 영업전용 ERP - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        
        * { 
            -webkit-font-smoothing: antialiased; 
            font-family: 'Pretendard', sans-serif; 
            font-weight: 500; 
            letter-spacing: -0.02em;
        }

        body { 
            font-size: 11px; 
            background-color: #0f172a; 
            color: #ffffff; 
        }

        /* 각진 듯한 라운드 (4px) 설정 */
        .subtle-rounded { border-radius: 4px !important; }

        @keyframes drawerAppear { 
            0% { transform: translateY(20px); opacity: 0; } 
            100% { transform: translateY(0); opacity: 1; } 
        }

        .animate-drawer { 
            animation: drawerAppear 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; 
        }

        /* 입력창 포커스 효과 */
        input:focus {
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
        }

        /* 커스텀 토스트 스타일 */
        #toast {
            transition: all 0.3s ease;
            transform: translate(-50%, 20px);
            opacity: 0;
        }
        #toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }
    </style>
</head>
<body class="h-screen overflow-hidden select-none flex items-center justify-center p-4">

<!-- 토스트 알림창 -->
<div id="toast" class="fixed left-1/2 -translate-x-1/2 bottom-10 bg-slate-800 border border-slate-700 text-white px-6 py-3 rounded-lg shadow-2xl z-[10000] pointer-events-none">
    알림 메시지
</div>

<div class="w-full max-w-sm space-y-8 animate-drawer text-center">
    <!-- 헤더 섹션 -->
    <div class="space-y-3">
        <div class="flex justify-center mb-4">
            <div class="bg-blue-600 p-3 rounded-xl shadow-lg shadow-blue-500/20">
                <i data-lucide="car" class="w-8 h-8 text-white"></i>
            </div>
        </div>
        <h1 class="text-3xl font-black tracking-tighter text-blue-500">반갑습니다.</h1>
        <p class="text-slate-400 font-bold text-lg tracking-tight">장기렌터카 영업전용 ERP</p>
    </div>

    <!-- 로그인 폼 박스 -->
    <div class="bg-white/5 p-8 border border-white/10 subtle-rounded backdrop-blur-md shadow-2xl space-y-6">
        <div class="space-y-4 text-left">
            <!-- 아이디 입력 -->
            <div class="space-y-1.5">
                <label class="text-[10px] font-bold text-white/40 ml-1 uppercase tracking-wider">아이디 (휴대전화번호)</label>
                <div class="relative">
                    <input type="text" id="user-phone" placeholder="01012345678" 
                        class="w-full p-4 bg-slate-900/50 border border-slate-700 text-white outline-none focus:border-blue-500 subtle-rounded font-bold transition-all placeholder:text-slate-600">
                </div>
            </div>
            
            <!-- 비밀번호 입력 -->
            <div class="space-y-1.5">
                <label class="text-[10px] font-bold text-white/40 ml-1 uppercase tracking-wider">비밀번호 (보안코드)</label>
                <div class="relative">
                    <input type="password" id="user-pw" placeholder="••••" 
                        class="w-full p-4 bg-slate-900/50 border border-slate-700 text-white text-center tracking-[0.5em] outline-none subtle-rounded focus:border-blue-500 font-bold transition-all placeholder:text-slate-600">
                </div>
            </div>
        </div>

        <!-- 접속 버튼 -->
        <button onclick="login()" class="w-full py-4 bg-blue-600 text-white font-black subtle-rounded shadow-xl hover:bg-blue-500 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
            <i data-lucide="shield-check" class="w-4 h-4"></i>
            시스템 보안 접속
        </button>
        
        <!-- 회원가입 링크 -->
        <div class="pt-2">
            <button onclick="showMessage('회원가입 페이지로 이동합니다.')" class="text-slate-400 hover:text-blue-400 text-[10px] font-bold transition-colors underline underline-offset-4">
                신규 계정 생성하기 (회원가입)
            </button>
        </div>
    </div>

    <!-- 푸터 보안 안내 -->
    <div class="space-y-1.5 text-slate-500 text-[9px] font-bold leading-relaxed opacity-60">
        <div class="flex items-center justify-center gap-1 mb-1">
            <i data-lucide="lock" class="w-3 h-3"></i>
            <span>SECURE CONNECTION ESTABLISHED</span>
        </div>
        <p>본 시스템은 승인된 파트너사 전용 관제 플랫폼입니다.</p>
        <p>인가되지 않은 접근 및 데이터 탈취 시 법적 제제를 받을 수 있습니다.</p>
        <p>모든 접속 기록과 활동 내역은 실시간 기록됩니다.</p>
    </div>
</div>

<script>
    // Lucide 아이콘 초기화
    lucide.createIcons();

    /**
     * 알림 메시지 표시 함수 (Toast)
     */
    function showMessage(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg;
        t.classList.add("show");
        
        setTimeout(() => {
            t.classList.remove("show");
        }, 3000);
    }

    /**
     * 로그인 처리 함수
     */
    async function login() {
        const phone = document.getElementById('user-phone').value.trim();
        const pw = document.getElementById('user-pw').value.trim();

        // 입력 유효성 검사
        if(!phone || !pw) {
            return showMessage('아이디와 비밀번호를 모두 입력해주세요.');
        }

        // 보안 접속 시뮬레이션 (로딩 상태 표시 가능)
        const btn = document.querySelector('button');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> 검증 중...';
        lucide.createIcons();

        // 마스터 요청: 관리자 테스트 계정 (1111 / 1111)
        setTimeout(() => {
            if (phone === '1111' && pw === '1111') {
                showMessage('관리자 마스터 권한으로 접속합니다. 잠시만 기다려주세요.');
                setTimeout(() => {
                    // 실제 환경에서는 이동할 주소
                    console.log('Redirecting to admin/biz_master.html');
                    showMessage('페이지 이동 중... (admin/biz_master.html)');
                }, 1000);
            } else {
                // 일반 사용자 로직 (미구현 상태 알림)
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
                showMessage('승인되지 않은 계정이거나 정보가 일치하지 않습니다.');
            }
        }, 800);
    }

    // 엔터키 지원
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>
</body>
</html>
