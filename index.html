<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FREEPASS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; font-family: sans-serif; }
        input { -webkit-user-select: text; user-select: text; }
        body { background-color: #0f172a; margin: 0; }
        
        /* 전역 여백 제어 */
        .erp-work-area { padding: 6px !important; } 

        .hidden { display: none !important; }
        .animate-drawer-reset { animation: d-in 0.25s ease-out forwards; }
        @keyframes d-in { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body oncontextmenu="return false">
    <div id="root" class="h-screen overflow-hidden">
        <div id="access-gate" class="fixed inset-0 flex flex-col items-center justify-center bg-[#0f172a] z-[9999]">
            <div class="bg-white/5 p-8 border border-white/10 rounded-2xl shadow-2xl text-center space-y-6">
                <h1 class="text-2xl font-black text-blue-500 italic uppercase tracking-tighter">Freepass Erp</h1>
                <div class="space-y-4">
                    <input type="password" id="login-pw" maxlength="4" placeholder="****" 
                           class="w-full p-4 bg-slate-900 border border-slate-700 text-center text-3xl text-white outline-none rounded-xl focus:border-blue-500 transition-colors">
                    <button onclick="checkAuth()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl active:scale-95 transition-transform shadow-lg">접속하기</button>
                </div>
                <div class="pt-4 border-t border-white/5 font-black text-[9px] text-slate-500 uppercase tracking-widest">
                    System Secure: <span id="sys-version" class="text-blue-400 font-medium"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. 버전 표시용 타임스탬프
        const v = new Date().getTime();
        document.getElementById('sys-version').innerText = v;

        // 2. UI 모듈 미리 로드
        import(`./js/ui.js?v=${v}`).then(m => { 
            window.UI = m.UI; 
            console.log("UI Module Loaded");
        }).catch(err => console.error("Module Load Error:", err));

        // 3. 로그인 체크 함수 (비밀번호: 7777)
        window.checkAuth = () => {
            const pwInput = document.getElementById('login-pw');
            if (pwInput.value === '7777') {
                document.getElementById('access-gate').remove();
                if (window.UI) {
                    window.UI.init(); // UI 초기화 실행
                } else {
                    alert('시스템 로딩 중입니다. 잠시 후 다시 시도해주세요.');
                }
            } else {
                alert('접속 코드가 일치하지 않습니다.');
                pwInput.value = '';
                pwInput.focus();
            }
        };

        // 엔터키 지원
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const gate = document.getElementById('access-gate');
                if (gate) window.checkAuth();
            }
        });
    </script>
</body>
</html>
