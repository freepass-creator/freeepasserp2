<div class="login-card" style="width: 400px; background: #FFFFFF; padding: 48px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.05);">
    <div style="text-align: center; margin-bottom: 32px;">
        <h1 style="color: #0052CC; margin: 0; font-size: 32px; letter-spacing: -1px;">Freepass</h1>
        <p style="color: #5E6C84; font-size: 14px; margin-top: 8px;">Mobility ERP System</p>
    </div>

    <form id="login-form">
        <div style="margin-bottom: 16px;">
            <label style="display: block; font-size: 12px; font-weight: bold; color: #5E6C84; margin-bottom: 4px;">아이디</label>
            <input type="text" id="uid" placeholder="ID를 입력하세요" 
                   style="width: 100%; height: 48px; padding: 0 12px; border: 1px solid #DFE1E6; border-radius: 6px; box-sizing: border-box; outline: none;">
        </div>

        <div style="margin-bottom: 24px;">
            <label style="display: block; font-size: 12px; font-weight: bold; color: #5E6C84; margin-bottom: 4px;">비밀번호</label>
            <input type="password" id="upw" placeholder="Password" 
                   style="width: 100%; height: 48px; padding: 0 12px; border: 1px solid #DFE1E6; border-radius: 6px; box-sizing: border-box; outline: none;">
        </div>

        <button type="submit" 
                style="width: 100%; height: 50px; background: #0052CC; color: #FFFFFF; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer;">
            로그인
        </button>
    </form>

    <div style="margin-top: 24px; text-align: center; font-size: 14px;">
        <span style="color: #5E6C84;">계정이 없으신가요?</span>
        <a href="signup.html" style="color: #0052CC; text-decoration: none; font-weight: bold; margin-left: 8px;">회원가입</a>
    </div>
</div>
