<div class="flex items-center w-full h-[50px] px-4 bg-white border-b border-slate-200 shadow-sm">
    <div id="identity-area" class="flex flex-col text-left leading-tight mr-6 min-w-[150px]">
        <div class="flex items-center gap-1.5">
            <span class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">{{company}}</span>
            <span class="text-[11px] text-slate-700 font-black">{{user_name}} 님</span>
        </div>
        <span class="text-[9px] text-slate-400 font-medium mt-0.5 tracking-tight">{{quote}}</span>
    </div>

    <div class="relative flex-1 max-w-sm">
        <i data-lucide="search" class="absolute left-2.5 top-2.5 text-slate-400 w-3.5 h-3.5"></i>
        <input type="text" id="searchInput" placeholder="매물 통합 검색..." 
               class="w-full pl-9 pr-4 py-2 border border-slate-200 rounded-none text-[11px] focus:outline-none focus:border-slate-400 bg-white font-medium">
    </div>

    <div class="ml-auto flex items-center gap-4">
        <div class="flex items-center gap-1.5">
            <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>
            <span class="text-[10px] text-slate-400 font-black uppercase tracking-tighter">SERVER:</span>
            <b id="data-count" class="text-slate-800 font-black text-[11px]">{{count}}</b>
        </div>
        <button class="flex items-center gap-1.5 px-3 py-1.5 bg-white border border-slate-300 font-bold text-[11px] text-slate-700 hover:bg-slate-50 transition-all btn-pressable">
            <i data-lucide="rotate-cw" class="w-3 h-3"></i> 데이터 갱신
        </button>
    </div>
</div>
